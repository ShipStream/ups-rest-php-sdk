    QuantumViewResponse_Bookmark:
      description: >-
        Bookmarks the file for next retrieval, It is a base64Encoded String. It
        contains the combination of SubscriberID + SubscriptionName + File Name
        if the request is for all data. It contains SubscriberID if the request
        is for unread data. When a response comes back with a bookmark it
        indicates that there is more data. To fetch the remaining data, the
        requester should come back with the bookmark added to the original
        request.
      maximum: 1
      type: string