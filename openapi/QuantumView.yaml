openapi: 3.0.3
info:
  title: Quantum View
  termsOfService: 'https://www.ups.com/upsdeveloperkit/assets/html/serviceAgreement.html'
  version: ''
servers:
  - url: 'https://wwwcie.ups.com/api/'
    description: Customer Integration Environment
  - url: 'https://onlinetools.ups.com/api/'
    description: Production
tags:
  - name: QuantumView_other
    x-displayName: Methods
    description: >-
      UPS Quantum View is a suite of services that gives you and your customers
      details regarding UPS shipments. <br /><a
      href="https://developer.ups.com/api/reference/quantumview/business-rules"
      target="_blank">Business Rules</a><br /><a
      href="https://developer.ups.com/api/reference/quantumview/appendix"
      target="_blank">Appendix</a><br /><a
      href="https://developer.ups.com/api/reference/quantumview/errors"
      target="_blank">Errors</a><br /><a
      href="https://developer.ups.com/api/reference/quantumview/faq"
      target="_blank">FAQ</a><br /><a href="https://github.com/UPS-API"
      target="_blank">GitHub - view sample integration code</a>
paths:
  '/quantumview/{version}/events':
    post:
      summary: Quantum View
      description: Get Quantum View Response
      operationId: QuantumView
      parameters:
        - in: path
          name: version
          schema:
            type: string
          description: Version of API
          required: true
      requestBody:
        description: >-
          Generate sample code for popular API requests by selecting an example
          below. To view a full sample request and response, first click
          "Authorize" and enter your application credentials, then populate the
          required parameters above and click "Try it out".
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QUANTUMVIEWRequestWrapper'
            examples:
              json:
                summary: A sample JSON request (Standard Example)
                value:
                  QuantumViewRequest:
                    Request:
                      TransactionReference:
                        CustomerContext: ''
                        XpciVersion: '1.0007'
                      RequestAction: QVEvents
                    SubscriptionRequest:
                      FileName: '220104_140019001'
                      Name: OutboundXML
                      Bookmark: WE9MVFFBMQ==
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QUANTUMVIEWResponseWrapper'
        '401':
          description: Unauthorized Request
security:
  - oauth2: []
components:
  securitySchemes:
    oauth2:
      type: oauth2
      description: >-
        Find your Client ID and Secret on your app info page. <br/> 1. Select
        \"Try It\" <br/> 2. In the Security section enter your Client ID and
        Secret.<br/> 3. Select \"Request Token\"<br/> 4. Enter any additional
        information in the Body and Parameters sections.<br/> 5. Select \"Send\"
        to execute your API request
      flows:
        clientCredentials:
          x-tokenEndpointAuthMethod: client_secret_basic
          tokenUrl: 'https://wwwcie.ups.com/security/v1/oauth/token'
          scopes: {}
  schemas:
    QUANTUMVIEWRequestWrapper:
      xml:
        name: QuantumViewRequest
      description: 'N/A  '
      maximum: 1
      type: object
      required:
        - QuantumViewRequest
      properties:
        QuantumViewRequest:
          $ref: '#/components/schemas/QuantumViewRequest'
    QUANTUMVIEWResponseWrapper:
      xml:
        name: QuantumViewResponse
      description: 'N/A  '
      maximum: 1
      type: object
      required:
        - QuantumViewResponse
      properties:
        QuantumViewResponse:
          $ref: '#/components/schemas/QuantumViewResponse'
    QuantumViewRequest:
      type: object
      required:
        - Request
      properties:
        Request:
          $ref: '#/components/schemas/QuantumViewRequest_Request'
        SubscriptionRequest:
          type: array
          items:
            $ref: '#/components/schemas/QuantumViewRequest_SubscriptionRequest'
        Bookmark:
          description: >-
            Bookmarks the file for next retrieval. It is a base64Encoded
            String. 

            It contains the combination of SubscriberID + SubscriptionName +
            File Name if the request is for all data. 

            It contains SubscriberID  if the request is for unread data. When a
            response comes back with a bookmark it indicates that there is more
            data. To fetch the remaining data, the requester should come back
            with the bookmark added to the original request.
          type: string
      xml:
        name: QuantumViewRequest
      maximum: 1
      description: Container for QuantumView request information.
    QuantumViewRequest_Request:
      type: object
      properties:
        TransactionReference:
          $ref: '#/components/schemas/Request_TransactionReference'
        RequestAction:
          description: >-
            Indicates the action to be taken by the XML service. The only valid
            value is  'QVEvents'
          type: string
      xml:
        name: Request
      maximum: 1
      required:
        - RequestAction
      description: Contains QuantumView request criteria components.
    Request_TransactionReference:
      type: object
      maximum: 1
      properties:
        CustomerContext:
          description: >-
            Customer provided data.� May be XML. If this data is present in the
            request, it is echoed back to the customer.
          type: string
      xml:
        name: TransactionReference
      description: TransactionReference identifies transactions between client and server.
    TransactionReference_CustomerContext:
      description: >-
        Customer provided data.� May be XML. If this data is present in the
        request, it is echoed back to the customer.
      maximum: 1
      type: string
      maxLength: 512
    Request_RequestAction:
      description: >-
        Indicates the action to be taken by the XML service. The only valid
        value is  'QVEvents'
      maximum: 1
      type: string
      minLength: 11
      maxLength: 11
    QuantumViewRequest_SubscriptionRequest:
      type: object
      properties:
        Name:
          description: >-
            Name of subscription requested by user, as one type of request
            criteria. Required when the customer wants to request data for a
            specific subscription name. Subscription name consists of up to 21
            alphanumerics.
          type: string
        DateTimeRange:
          $ref: '#/components/schemas/SubscriptionRequest_DateTimeRange'
        FileName:
          description: >-
            File name of specific subscription requested by user. Format:
            YYMMDD_HHmmssnnn. (nnn - sequence number: usually = 001)
          type: array
          items:
            type: string
      xml:
        name: SubscriptionRequest
      description: >-
        Subscription requested by user to retrieve Inbound or/and Outbound XML
        formed subscription information.
    SubscriptionRequest_Name:
      description: >-
        Name of subscription requested by user, as one type of request criteria.
        Required when the customer wants to request data for a specific
        subscription name. Subscription name consists of up to 21 alphanumerics.
      type: string
      maxLength: 21
    SubscriptionRequest_DateTimeRange:
      type: object
      maximum: 1
      properties:
        BeginDateTime:
          description: >-
            Beginning date time for the retrieval criteria of the subscriptions.
            It is required for date time request criteria. Format:
            YYYYMMDDHHmmss.
          type: string
        EndDateTime:
          description: >-
            Ending date time for the retrieval criteria of the subscriptions.
            Format: YYYYMMDDHHmmss.  When a null or empty EndDateTime is passed
            in the request, it is defaulted to 7 days from the given begin date.
          type: string
      xml:
        name: DateTimeRange
      description: >-
        The range of date time of subscription requested by user, as one type of
        request criteria, valid up to but not exceeding 7 days into the past,
        starting from current day.
    DateTimeRange_BeginDateTime:
      description: >-
        Beginning date time for the retrieval criteria of the subscriptions. It
        is required for date time request criteria. Format: YYYYMMDDHHmmss.
      maximum: 1
      type: string
      minLength: 14
      maxLength: 14
    DateTimeRange_EndDateTime:
      description: >-
        Ending date time for the retrieval criteria of the subscriptions.
        Format: YYYYMMDDHHmmss.  When a null or empty EndDateTime is passed in
        the request, it is defaulted to 7 days from the given begin date.
      maximum: 1
      type: string
      minLength: 14
      maxLength: 14
    SubscriptionRequest_FileName:
      description: >-
        File name of specific subscription requested by user. Format:
        YYMMDD_HHmmssnnn. (nnn - sequence number: usually = 001)
      type: string
      minLength: 16
      maxLength: 16
    QuantumViewRequest_Bookmark:
      description: >-
        Bookmarks the file for next retrieval. It is a base64Encoded String. 

        It contains the combination of SubscriberID + SubscriptionName + File
        Name if the request is for all data. 

        It contains SubscriberID  if the request is for unread data. When a
        response comes back with a bookmark it indicates that there is more
        data. To fetch the remaining data, the requester should come back with
        the bookmark added to the original request.
      maximum: 1
      type: string
    QuantumViewResponse:
      type: object
      required:
        - Response
        - QuantumViewEvents
      properties:
        Response:
          $ref: '#/components/schemas/QuantumViewResponse_Response'
        QuantumViewEvents:
          $ref: '#/components/schemas/QuantumViewResponse_QuantumViewEvents'
        Bookmark:
          description: >-
            Bookmarks the file for next retrieval, It is a base64Encoded String.
            It contains the combination of SubscriberID + SubscriptionName +
            File Name if the request is for all data. It contains SubscriberID
            if the request is for unread data. When a response comes back with a
            bookmark it indicates that there is more data. To fetch the
            remaining data, the requester should come back with the bookmark
            added to the original request.
          type: string
      xml:
        name: QuantumViewResponse
      maximum: 1
      description: Container for QuantumView response information.
    QuantumViewResponse_Response:
      type: object
      required:
        - TransactionReference
        - ResponseStatusCode
      properties:
        TransactionReference:
          $ref: '#/components/schemas/Response_TransactionReference'
        ResponseStatusCode:
          description: |-
            Identifies the success or failure of the interchange. 
            1 = Success, 0 = Failure
          type: string
        ResponseStatusDescription:
          description: '''Success'' or ''Failure'''
          type: string
        Error:
          type: array
          items:
            $ref: '#/components/schemas/Response_Error'
      xml:
        name: Response
      maximum: 1
      description: >-
        Contains Errors information tags along with the success/fail status of
        the QuantumView request.
    Response_TransactionReference:
      type: object
      maximum: 1
      properties:
        CustomerContext:
          description: >-
            Customer provided data.� May be XML. If this data is present in the
            request, it is echoed back to the customer.
          type: string
        XpciVersion:
          description: 'XPCI version.� Current version: 1.0007'
          type: string
        ToolVersion:
          description: |-
            Current tool version. 
            Valid value: 1.0
          type: string
      xml:
        name: TransactionReference
      description: Container for customer provided data and the XPCI Version.
    TransactionReference_XpciVersion:
      description: 'XPCI version.� Current version: 1.0007'
      maximum: 1
      type: string
      minLength: 6
      maxLength: 6
    TransactionReference_ToolVersion:
      description: |-
        Current tool version. 
        Valid value: 1.0
      maximum: 1
      type: string
      minLength: 3
      maxLength: 3
    Response_ResponseStatusCode:
      description: |-
        Identifies the success or failure of the interchange. 
        1 = Success, 0 = Failure
      maximum: 1
      type: string
      minLength: 1
      maxLength: 1
    Response_ResponseStatusDescription:
      description: '''Success'' or ''Failure'''
      maximum: 1
      type: string
      minLength: 1
      maxLength: 15
    Response_Error:
      type: object
      maximum: 1
      properties:
        ErrorSeverity:
          description: >-
            Describes the severity of the error.�� Required if the error is
            present.
          type: string
        ErrorCode:
          description: >-
            A numeric value that describes the error.� Each tool defines a range
            of error codes. Required if the error is present.
          type: string
        ErrorDescription:
          description: Describes the error code.
          type: string
        MinimumRetrySeconds:
          description: >-
            Number of seconds to wait until retry.� This field is populated on
            special conditions of the Transient Error only, as defined by the
            service.� A number between 1 and 86400 (24 hours)
          type: string
        ErrorLocation:
          type: array
          items:
            $ref: '#/components/schemas/Error_ErrorLocation'
        ErrorDigest:
          description: The contents of the element in error.
          type: array
          items:
            type: string
      xml:
        name: Error
      required:
        - ErrorLocation
      description: >-
        If an error is encountered during the interchange, the Response contains
        an error.� If the error is present, then the ErrorSeverity and
        ErrorCodes are required.
    Error_ErrorSeverity:
      description: Describes the severity of the error.�� Required if the error is present.
      maximum: 1
      type: string
      minLength: 1
      maxLength: 15
    Error_ErrorCode:
      description: >-
        A numeric value that describes the error.� Each tool defines a range of
        error codes. Required if the error is present.
      maximum: 1
      type: string
      minLength: 1
      maxLength: 15
    Error_ErrorDescription:
      description: Describes the error code.
      maximum: 1
      type: string
      minLength: 1
      maxLength: 50
    Error_MinimumRetrySeconds:
      description: >-
        Number of seconds to wait until retry.� This field is populated on
        special conditions of the Transient Error only, as defined by the
        service.� A number between 1 and 86400 (24 hours)
      maximum: 1
      type: string
      minLength: 1
      maxLength: 5
    Error_ErrorLocation:
      type: object
      maximum: 1
      properties:
        ErrorLocationElementName:
          description: >-
            The Xpath name of the element in error.� This is a valid Xpath
            pointing to an element in the request document.
          type: string
        ErrorLocationAttributeName:
          description: >-
            The name of the attribute in error.� This is the name of the
            attribute contained by the Error Location element.
          type: string
      xml:
        name: ErrorLocation
      description: Identifies the element in error.
    ErrorLocation_ErrorLocationElementName:
      description: >-
        The Xpath name of the element in error.� This is a valid Xpath pointing
        to an element in the request document.
      maximum: 1
      type: string
      minLength: 1
      maxLength: 512
    ErrorLocation_ErrorLocationAttributeName:
      description: >-
        The name of the attribute in error.� This is the name of the attribute
        contained by the Error Location element.
      maximum: 1
      type: string
      minLength: 1
      maxLength: 50
    Error_ErrorDigest:
      description: The contents of the element in error.
      type: string
    QuantumViewResponse_QuantumViewEvents:
      type: object
      maximum: 1
      required:
        - SubscriptionEvents
        - SubscriberID
      properties:
        SubscriberID:
          description: QV XOLT subscribers ID. It is the same as the User ID.
          type: string
        SubscriptionEvents:
          type: array
          items:
            $ref: '#/components/schemas/QuantumViewEvents_SubscriptionEvents'
      xml:
        name: QuantumViewEvents
      description: >-
        The event that a user receives echoing Subscriber ID and information for
        subscription event, which is a subset of Tracking information specific
        to either packages coming or packages going, after subscription request
        is made, if the user requests for XML format.
    QuantumViewEvents_SubscriberID:
      description: QV XOLT subscribers ID. It is the same as the User ID.
      maximum: 1
      type: string
      minLength: 1
      maxLength: 16
    QuantumViewEvents_SubscriptionEvents:
      type: object
      maximum: 1
      properties:
        Name:
          description: >-
            A name uniquely defined associated to the Subscription ID, for each
            subscription.� Required if the SubscriptionEvents container is
            present.
          type: string
        Number:
          description: >-
            A number uniquely defined associated to the Subscriber ID, for each
            subscription.� Required if the SubscriptionEvents container is
            present.
          type: string
        SubscriptionStatus:
          $ref: '#/components/schemas/SubscriptionEvents_SubscriptionStatus'
        DateRange:
          $ref: '#/components/schemas/SubscriptionEvents_DateRange'
        SubscriptionFile:
          type: array
          items:
            $ref: '#/components/schemas/SubscriptionEvents_SubscriptionFile'
      xml:
        name: SubscriptionEvents
      required:
        - SubscriptionStatus
      description: >-
        The event that a user receives a subset of Tracking information specific
        to either packages coming or packages going, after subscription request
        is made.
    SubscriptionEvents_Name:
      description: >-
        A name uniquely defined associated to the Subscription ID, for each
        subscription.� Required if the SubscriptionEvents container is present.
      maximum: 1
      type: string
      minLength: 1
      maxLength: 21
    SubscriptionEvents_Number:
      description: >-
        A number uniquely defined associated to the Subscriber ID, for each
        subscription.� Required if the SubscriptionEvents container is present.
      maximum: 1
      type: string
      minLength: 1
      maxLength: 16
    SubscriptionEvents_SubscriptionStatus:
      type: object
      maximum: 1
      required:
        - Code
      properties:
        Code:
          description: |-
            Status types of subscription. 
            Valid values:
            UN � Unknown
            AT � Activate
            P � Pending
            A �Active
            I � Inactive
            S - Suspended
          type: string
        Description:
          description: >-
            Description of a subscription. 

            Valid values: 

            - Unknown (Unknown subscription status)

            - Activate (Ready for the user to activate the subscription)

            - Pending (In the process of waiting for privilege requests
            authorization)

            - Active (The subscription is in good standing and is active.)

            - Inactive (The subscriber puts the subscription on hold.)

            - Suspended (UPS disables the subscription.)
          type: string
      xml:
        name: SubscriptionStatus
      description: Container for whether the subscription is active or not.
    SubscriptionStatus_Code:
      description: |-
        Status types of subscription. 
        Valid values:
        UN � Unknown
        AT � Activate
        P � Pending
        A �Active
        I � Inactive
        S - Suspended
      maximum: 1
      type: string
      minLength: 1
      maxLength: 2
    SubscriptionStatus_Description:
      description: >-
        Description of a subscription. 

        Valid values: 

        - Unknown (Unknown subscription status)

        - Activate (Ready for the user to activate the subscription)

        - Pending (In the process of waiting for privilege requests
        authorization)

        - Active (The subscription is in good standing and is active.)

        - Inactive (The subscriber puts the subscription on hold.)

        - Suspended (UPS disables the subscription.)
      maximum: 1
      type: string
      minLength: 1
      maxLength: 9
    SubscriptionEvents_DateRange:
      type: object
      maximum: 1
      required:
        - BeginDate
      properties:
        BeginDate:
          description: |-
            Beginning date time of subscription requested by user.
            Format: MM-DD-YYYY-HH-MM
          type: string
        EndDate:
          description: |-
            Ending date time of subscription requested by user.
            Format: MM-DD-YYYY-HH-MM
          type: string
      xml:
        name: DateRange
      description: >-
        The range of date time of subscription requested by user, as one type of
        request criteria, valid up to but not exceeding 7 days into the past,
        starting from current day.
    DateRange_BeginDate:
      description: |-
        Beginning date time of subscription requested by user.
        Format: MM-DD-YYYY-HH-MM
      maximum: 1
      type: string
      minLength: 16
      maxLength: 16
    DateRange_EndDate:
      description: |-
        Ending date time of subscription requested by user.
        Format: MM-DD-YYYY-HH-MM
      maximum: 1
      type: string
      minLength: 16
      maxLength: 16
    SubscriptionEvents_SubscriptionFile:
      type: object
      maximum: 1
      required:
        - StatusType
        - FileName
      properties:
        FileName:
          description: |-
            File name belonging to specific subscription requested by user.
            Format: YYMMDD_HHmmssnnn
          type: string
        StatusType:
          $ref: '#/components/schemas/SubscriptionFile_StatusType'
        Manifest:
          type: array
          items:
            $ref: '#/components/schemas/SubscriptionFile_Manifest'
        Origin:
          type: array
          items:
            $ref: '#/components/schemas/SubscriptionFile_Origin'
        Exception:
          type: array
          items:
            $ref: '#/components/schemas/SubscriptionFile_Exception'
        Delivery:
          type: array
          items:
            $ref: '#/components/schemas/SubscriptionFile_Delivery'
        Generic:
          type: array
          items:
            $ref: '#/components/schemas/SubscriptionFile_Generic'
      xml:
        name: SubscriptionFile
      description: >-
        Container holds all of the unread files associated with the
        subscription.
    SubscriptionFile_FileName:
      description: |-
        File name belonging to specific subscription requested by user.
        Format: YYMMDD_HHmmssnnn
      maximum: 1
      type: string
      minLength: 16
      maxLength: 16
    SubscriptionFile_StatusType:
      type: object
      maximum: 1
      required:
        - Description
        - Code
      properties:
        Code:
          description: |-
            Status types of subscription file. Valid values:
            R � Read, U - Unread
          type: string
        Description:
          description: Description of a subscription file.
          type: string
      xml:
        name: StatusType
      description: Container that displays whether the file is read or unread.
    StatusType_Code:
      description: |-
        Status types of subscription file. Valid values:
        R � Read, U - Unread
      maximum: 1
      type: string
      minLength: 1
      maxLength: 1
    StatusType_Description:
      description: Description of a subscription file.
      maximum: 1
      type: string
      minLength: 1
      maxLength: 6
    SubscriptionFile_Manifest:
      type: object
      required:
        - Shipper
        - ConsigneeBillIndicator
        - ShipTo
        - CollectBillIndicator
      properties:
        Shipper:
          $ref: '#/components/schemas/Manifest_Shipper'
        ShipTo:
          $ref: '#/components/schemas/Manifest_ShipTo'
        ReferenceNumber:
          type: array
          items:
            $ref: '#/components/schemas/Manifest_ReferenceNumber'
        Service:
          $ref: '#/components/schemas/Manifest_Service'
        PickupDate:
          description: >-
            Should be set equal to the date on while the packages were picked up
            (may be prior days date if the transmission occurs after midnight).
            Formatted as YYYYMMDD.
          type: string
        ScheduledDeliveryDate:
          description: >-
            The date the shipment originally was scheduled for delivery.
            Formatted as YYYYMMDD.
          type: string
        ScheduledDeliveryTime:
          description: Schedule delivery time. Time format is HHMMSS
          type: string
        DocumentsOnly:
          description: >-
            If the tag is present then the shipment is a document, otherwise the
            shipment is a non-document. 

            Valid values:� 

            1 = Letter

            2 = Document (Non-Letter Document)

            3 = Non-Document

            4 = Pallet
          type: string
        Package:
          type: array
          items:
            $ref: '#/components/schemas/Manifest_Package'
        ShipmentServiceOptions:
          $ref: '#/components/schemas/Manifest_ShipmentServiceOptions'
        ManufactureCountry:
          description: Country or Territory  of Manufacture of the contents of the package.
          type: string
        HarmonizedCode:
          description: Harmonized code of the package.
          type: string
        CustomsValue:
          $ref: '#/components/schemas/Manifest_CustomsValue'
        SpecialInstructions:
          description: User-defined special instructions for delivery.
          type: string
        ShipmentChargeType:
          description: |-
            Shipment charge type.
            Valid values:
            C/F - Cost and Freight
            C/B - Consignee Billed Package
            F/C - Freight Collect
            DDP - Delivered Duty Paid
            VAT Unpaid
            FOB - Free On Board
            P/P - Prepaid
            F/D - Free Domicile
            T/P - Third Party Billing
          type: string
        BillToAccount:
          $ref: '#/components/schemas/Manifest_BillToAccount'
        ConsigneeBillIndicator:
          description: Indicates if consignee will be billed the shipment.
          type: string
        CollectBillIndicator:
          description: Indicates whether or not to collect bill at time of delivery.
          type: string
        LocationAssured:
          description: >-
            Indicates Location Assured Values: Y - Location Assured accessorial
            requested
          type: string
        ImportControl:
          description: >-
            Import Control Indication is used to designate that the shipment is
            an Import Control shipment. If the shipment is an import control
            shipment then this element will have value. For no import shipment
            this will not be appear
          type: string
        LabelDeliveryMethod:
          description: >-
            Indicates Label Delivery Method, Values are: LDE Electronic Label
            .LDO One Attempt. LDP Print Label. LDT Three Attempt. LPM� Print and
            Mail Label.
          type: string
        CommercialInvoiceRemoval:
          description: >-
            Commercial Invoice Removal (CIR) is an accessorial or indication
            that will allow a shipper to dictate that UPS remove the Commercial
            Invoice from the user's shipment before the shipment is delivered to
            the ultimate consignee. If shipment is CIR then this element will
            have value. For no CIR this element will not be appear
          type: string
        PostalServiceTrackingID:
          description: Postal Service Tracking ID transport company tracking number.
          type: string
        ReturnsFlexibleAccess:
          description: >-
            (RFA) UPS returns flexible access. This element will appear with
            value only when returns flexible access uploaded. For no returns
            flexible access this element will not be appear
          type: string
        UPScarbonneutral:
          description: >-
            UPS carbon neutral is a term used to reflect a generic term for the
            tagging to be included on any document, label, e-mail, etc. used to
            identify that the UPS carbon neutral fee is applied. This element
            will appear only when shipment is UPS carbon neutral with value. For
            non UPS carbon neutral shipping this element appear.
          type: string
        Product:
          description: >-
            This element will have value �PAC� for CAR shipments. For no CAR
            shipments this element will not be appeared.
          type: string
        UPSReturnsExchange:
          description: >-
            UPS Return and Exchange � This element will appear with value Y only
            when UPS Return and Exchange was requested. For no UPS Returns and
            Exchange then this element will not be appeared
          type: string
        LiftGateOnDelivery:
          description: >-
            Lift Gate On Delivery - This element will appear only when Lift Gate
            For Delivery was requested for UPS World Wide Express Freight
            Shipments. If no Lift Gate for Delivery was requested, this element
            will not appear.
          type: string
