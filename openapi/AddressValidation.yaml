openapi: 3.0.3
info:
  title: Address Validation - Street Level
  termsOfService: 'https://www.ups.com/upsdeveloperkit/assets/html/serviceAgreement.html'
  version: ''
servers:
  - url: 'https://wwwcie.ups.com/api/'
    description: Customer Integration Environment
  - url: 'https://onlinetools.ups.com/api/'
    description: Production
tags:
  - name: AddressValidation_other
    x-displayName: Methods
    description: >-
      The Address Validation Street Level API can be used to check addresses
      against the United States Postal Service database of valid addresses in
      the U.S. and Puerto Rico. <br /><a
      href="https://developer.ups.com/api/reference/addressvalidation/business-rules"
      target="_blank">Business Rules</a><br /><a
      href="https://developer.ups.com/api/reference/addressvalidation/errors"
      target="_blank">Errors</a><br /><a
      href="https://developer.ups.com/api/reference/addressvalidation/faq"
      target="_blank">FAQ</a><br /><a href="https://github.com/UPS-API"
      target="_blank">GitHub - view sample integration code</a>
paths:
  '/addressvalidation/{version}/{requestoption}':
    post:
      summary: Address Validation
      description: >-
        The Address Validation Street Level API can be used to check addresses
        against the United States Postal Service database of valid addresses in
        the U.S. and Puerto Rico.
      operationId: AddressValidation
      parameters:
        - in: query
          name: regionalrequestindicator
          schema:
            type: string
            minimum: 1
          description: |-
            Valid values: True or False. 
            If True, either the region element or any 
            combination of Political Division 1, 
            Political Division 2, PostcodePrimaryLow 
            and the PostcodeExtendedLow fields will 
            be recognized for validation in addition to 
            the urbanization element. If False or no 
            indicator, street level address validation 
            is provided
          required: false
        - in: query
          name: maximumcandidatelistsize
          schema:
            type: integer
            minimum: 1
          description: |-
            Valid values: 0 â€“ 50
            The maximum number of Candidates to 
            return for this request. If not provided, 
            the default size of 15 is returned.
          required: false
        - in: path
          name: requestoption
          schema:
            type: integer
            minimum: 1
          description: |-
            Identifies the type of request. Valid 
            values: 
            1 - Address Validation
            2 - Address Classification 
            3 - Address Validation and Address 
            Classification.
          required: true
        - in: path
          name: version
          schema:
            type: string
            minimum: 1
          description: |-
            Identifies the version of the API. Valid 
            values: 
            v1
          required: true
      requestBody:
        description: >-
          Generate sample code for popular API requests by selecting an example
          below. To view a full sample request and response, first click
          "Authorize" and enter your application credentials, then populate the
          required parameters above and click "Try it out".
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/XAVRequestWrapper'
            examples:
              json:
                summary: A sample JSON request (Standard Example)
                value:
                  XAVRequest:
                    AddressKeyFormat:
                      ConsigneeName: RITZ CAMERA CENTERS-1749
                      BuildingName: Innoplex
                      AddressLine:
                        - 26601 ALISO CREEK ROAD
                        - STE D
                        - ALISO VIEJO TOWN CENTER
                      Region: 'ROSWELL,GA,30076-1521'
                      PoliticalDivision2: ALISO VIEJO
                      PoliticalDivision1: CA
                      PostcodePrimaryLow: '92656'
                      PostcodeExtendedLow: '1521'
                      Urbanization: porto arundal
                      CountryCode: US
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/XAVResponseWrapper'
            application/xml:
              schema:
                $ref: '#/components/schemas/XAVResponseWrapper'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
security:
  - oauth2: []
components:
  securitySchemes:
    oauth2:
      type: oauth2
      description: >-
        Find your Client ID and Secret on your app info page. <br/> 1. Select
        \"Try It\" <br/> 2. In the Security section enter your Client ID and
        Secret.<br/> 3. Select \"Request Token\"<br/> 4. Enter any additional
        information in the Body and Parameters sections.<br/> 5. Select \"Send\"
        to execute your API request
      flows:
        clientCredentials:
          x-tokenEndpointAuthMethod: client_secret_basic
          tokenUrl: 'https://wwwcie.ups.com/security/v1/oauth/token'
          scopes: {}
  schemas:
    XAVRequestWrapper:
      xml:
        name: XAVRequest
      description: 'N/A  '
      maximum: 1
      type: object
      required:
        - XAVRequest
      properties:
        XAVRequest:
          $ref: '#/components/schemas/XAVRequest'
    XAVResponseWrapper:
      xml:
        name: XAVResponse
      description: 'N/A  '
      maximum: 1
      type: object
      required:
        - XAVResponse
      properties:
        XAVResponse:
          $ref: '#/components/schemas/XAVResponse'
    XAVRequest:
      type: object
      required:
        - AddressKeyFormat
        - Request
      properties:
        Request:
          $ref: '#/components/schemas/XAVRequest_Request'
        RegionalRequestIndicator:
          description: >-
            If this indicator is present then either the region element or any
            combination of Political Division 1, Political Division 2,
            PostcodePrimaryLow and the PostcodeExtendedLow fields will be
            recognized for validation in addition to the urbanization element. 

            If this tag is present, US and PR street level address validation
            will not occur.

            The default is to provide street level address validation. 

            Not valid with the address classification request option.
          maximum: 1
          type: string
        MaximumCandidateListSize:
          description: |-
            The maximum number of Candidates to return for this request.
            Valid values:
            0 - 50
            Default: 15
          maximum: 1
          type: string
          minLength: 1
          maxLength: 2
        AddressKeyFormat:
          type: array
          items:
            $ref: '#/components/schemas/XAVRequest_AddressKeyFormat'
      xml:
        name: XAVRequest
      maximum: 1
      description: ''
    XAVRequest_Request:
      type: object
      maximum: 1
      properties:
        SubVersion:
          description: Not Used.
          maximum: 1
          type: string
          minLength: 4
          maxLength: 4
        RequestOption:
          description: >-
            Identifies the optional processing to be performed.

            If not present or invalid value then an error will be sent back. 

            Valid values: 

            1 - Address Validation

            2 - Address Classification

            3 - Address Validation and Address Classification. 

            For a list of valid values, refer to Address Validation API -
            Supported Countries or Territories in the Appendix.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 1
        TransactionReference:
          $ref: '#/components/schemas/Request_TransactionReference'
      xml:
        name: Request
      required:
        - RequestOption
      description: XAV Request Container.
    Request_TransactionReference:
      type: object
      maximum: 1
      properties:
        CustomerContext:
          description: >-
            The CustomerContext Information which will be echoed during
            response.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 512
      xml:
        name: TransactionReference
      description: TransactionReference identifies transactions between client and server.
    XAVRequest_AddressKeyFormat:
      type: object
      maximum: 1
      properties:
        ConsigneeName:
          description: >-
            Name of business, company or person. Not returned if user selects
            the RegionalRequestIndicator.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 40
        AttentionName:
          description: >-
            Name of building. Not returned if user selects the
            RegionalRequestIndicator.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 40
        AddressLine:
          description: >-
            Address line (street number, street name and street type, and
            political division 1, political division 2 and postal code) used for
            street level information.

            Additional secondary information (apartment, suite, floor, etc.)

            Applicable to US and PR only. 

            Not returned if user selects the RegionalRequestIndicator.
          type: array
          maximum: 3
          minLength: 1
        Region:
          description: >-
            Single entry containing in this order  Political Division 2,
            Political Division 1 and Post Code Primary Low and/or
            PostcodeExtendedLow.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 100
        PoliticalDivision2:
          description: City or Town name.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 30
        PoliticalDivision1:
          description: >-
            State/Province. 

            Returned if the location is within a State/Province/Territory. 

            For International: returned if user enters valid Country or
            Territory Code, and City/postal code and it has a match. 

            For Domestic addresses, the value must be a valid 2-character value
            (per US Mail standards). 

            For International the full State or Province name will be returned.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 30
        PostcodePrimaryLow:
          description: >-
            Low-end Postal Code. Returned for countries or territories with
            Postal Codes. May be alphanumeric.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 10
        PostcodeExtendedLow:
          description: >-
            Low-end extended postal code in a range. Example in quotes: Postal
            Code 30076-'1234'. 

            Only returned in candidate list. May be alphanumeric
          maximum: 1
          type: string
          minLength: 1
          maxLength: 10
        Urbanization:
          description: Puerto Rico Political Division 3. Only Valid for Puerto Rico.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 30
        CountryCode:
          description: A country or territory code. Required to be returned.
          maximum: 1
          type: string
          minLength: 2
          maxLength: 2
      xml:
        name: AddressKeyFormat
      required:
        - CountryCode
      description: >-
        AddressKeyFormat container.

        The Key format is based on addressing standards jointly developed by the
        Postal Service and mailing industry.  The information provided in the
        Address Key container will be returned in the same format.
    XAVResponse:
      type: object
      required:
        - Response
      properties:
        Response:
          $ref: '#/components/schemas/XAVResponse_Response'
        ValidAddressIndicator:
          description: Indicates query found a valid match.
          maximum: 1
          type: string
          nullable: true
        AmbiguousAddressIndicator:
          description: Indicates query could not find exact match. Candidate list follows.
          maximum: 1
          type: string
          nullable: true
        NoCandidatesIndicator:
          description: No Candidate found.
          maximum: 1
          type: string
          nullable: true
        AddressClassification:
          $ref: '#/components/schemas/XAVResponse_AddressClassification'
        Candidate:
          $ref: '#/components/schemas/XAVResponse_Candidate'
      xml:
        name: XAVResponse
      maximum: 1
      description: XAV Response Container.
    XAVResponse_Response:
      type: object
      required:
        - ResponseStatus
      properties:
        ResponseStatus:
          $ref: '#/components/schemas/Response_ResponseStatus'
        Alert:
          $ref: '#/components/schemas/Response_Alert'
        TransactionReference:
          $ref: '#/components/schemas/Response_TransactionReference'
      xml:
        name: Response
      description: Response Container.
      maximum: 1
    Response_ResponseStatus:
      type: object
      maximum: 1
      required:
        - Description
        - Code
      properties:
        Code:
          description: |-
            Identifies the success or failure of the transaction. Valid values:
            1 = Success
            0 = Failure
          maximum: 1
          type: string
          minLength: 1
          maxLength: 1
        Description:
          description: >-
            Describes Response Status Code.  Returns text of 'Success' or
            'Failure'.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 35
      xml:
        name: ResponseStatus
      description: Response Status Container.
    Response_Alert:
      type: object
      maximum: 1
      required:
        - Description
        - Code
      properties:
        Code:
          description: Warning code returned by the system.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 10
        Description:
          description: Warning messages returned by the system.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 150
      xml:
        name: Alert
      description: |-
        Alert Container. 
        There can be zero to many alert containers with code and description.
    Response_TransactionReference:
      type: object
      maximum: 1
      properties:
        CustomerContext:
          description: >-
            The CustomerContext Information which will be echoed during
            response.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 512
      xml:
        name: TransactionReference
      description: Transaction Reference Container.
    XAVResponse_AddressClassification:
      type: object
      maximum: 1
      required:
        - Description
        - Code
      properties:
        Code:
          description: |-
            Contains the classification code of the address:
            0 - UnClassified
            1 - Commercial
            2 - Residential
          maximum: 1
          type: string
          minLength: 1
          maxLength: 1
        Description:
          description: >-
            Contains the text description of the address classification code
            (see Code above).
          maximum: 1
          type: string
          minLength: 1
          maxLength: 15
      xml:
        name: AddressClassification
      description: AddressClassification Container.
    XAVResponse_Candidate:
      type: object
      properties:
        AddressClassification:
          $ref: '#/components/schemas/Candidate_AddressClassification'
        AddressKeyFormat:
          type: array
          items:
            $ref: '#/components/schemas/Candidate_AddressKeyFormat'
      xml:
        name: Candidate
      required:
        - AddressKeyFormat
      description: Candidate Container.
      maximum: 1
      nullable: true
    Candidate_AddressClassification:
      type: object
      maximum: 1
      required:
        - Description
        - Code
      properties:
        Code:
          description: |-
            Contains the classification code of the address:
            0 - UnClassified
            1 - Commercial
            2 - Residential
          maximum: 1
          type: string
          minLength: 1
          maxLength: 1
        Description:
          description: >-
            Contains the text description of the address classification code
            (see Code above).
          maximum: 1
          type: string
          minLength: 1
          maxLength: 15
      xml:
        name: AddressClassification
      description: AddressClassification Container.
      nullable: true
    Candidate_AddressKeyFormat:
      type: object
      maximum: 1
      properties:
        ConsigneeName:
          description: >-
            Name of business, company or person. Not returned if user selects
            the RegionalRequestIndicator.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 40
          nullable: true
        AttentionName:
          description: >-
            Name of building. Not returned if user selects the
            RegionalRequestIndicator.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 40
          nullable: true
        AddressLine:
          description: >-
            Address line (street number, street name and street type, and
            political division 1, political division 2 and postal code) used for
            street level information.

            Additional secondary information (apartment, suite, floor, etc.)

            Applicable to US and PR only. 

            Not returned if user selects the RegionalRequestIndicator.
          type: array
          maximum: 3
          minLength: 1
          maxLength: 100
          items:
            type: string
        Region:
          description: >-
            Single entry containing in this order  Political Division 2,
            Political Division 1 and Post Code Primary Low and/or
            PostcodeExtendedLow.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 100
        PoliticalDivision2:
          description: City or Town name.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 30
        PoliticalDivision1:
          description: >-
            State/Province. 

            Returned if the location is within a State/Province/Territory. 

            For International: returned if user enters valid Country or
            Territory Code, and City/postal code and it has a match. 

            For Domestic addresses, the value must be a valid 2-character value
            (per US Mail standards). 

            For International the full State or Province name will be returned.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 30
        PostcodePrimaryLow:
          description: >-
            Low-end Postal Code. Returned for countries or territories with
            Postal Codes. May be alphanumeric.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 10
        PostcodeExtendedLow:
          description: >-
            Low-end extended postal code in a range. Example in quotes: Postal
            Code 30076-'1234'. 

            Only returned in candidate list. May be alphanumeric
          maximum: 1
          type: string
          minLength: 1
          maxLength: 10
        Urbanization:
          description: Puerto Rico Political Division 3. Only Valid for Puerto Rico.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 30
          nullable: true
        CountryCode:
          description: A country or territory code. Required to be returned.
          maximum: 1
          type: string
          minLength: 2
          maxLength: 2
      xml:
        name: AddressKeyFormat
      required:
        - CountryCode
      description: AddressKeyFormat Container.
    errorResponse:
      type: object
      properties:
        response:
          $ref: '#/components/schemas/errorResponseWrapper'
    errorResponseWrapper:
      type: object
      properties:
        errors:
          type: array
          items:
            $ref: '#/components/schemas/error'
    error:
      type: object
      properties:
        code:
          description: Error code
          type: string
        message:
          description: Error message
          type: string