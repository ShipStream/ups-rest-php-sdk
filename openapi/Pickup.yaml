openapi: 3.0.3
info:
  title: Pickup
  termsOfService: 'https://www.ups.com/upsdeveloperkit/assets/html/serviceAgreement.html'
  version: ''
servers:
  - url: 'https://wwwcie.ups.com/api/'
    description: Customer Integration Environment
  - url: 'https://onlinetools.ups.com/api/'
    description: Production
tags:
  - name: Pickup_other
    x-displayName: Methods
    description: >-
      Using the Pickup API, applications can schedule pickups, manage previously
      scheduled pickups, or cancel previously scheduled pickups. <br /><a
      href="https://developer.ups.com/api/reference/pickup/business-rules"
      target="_blank">Business Rules</a><br /><a
      href="https://developer.ups.com/api/reference/pickup/appendix"
      target="_blank">Appendix</a><br /><a
      href="https://developer.ups.com/api/reference/pickup/errors"
      target="_blank">Errors</a><br /><a href="https://github.com/UPS-API"
      target="_blank">GitHub - view sample integration code</a>
paths:
  '/shipments/{version}/pickup/{pickuptype}':
    post:
      description: >-
        Using the Pickup API, applications can schedule pickups, manage
        previously scheduled pickups, or cancel previously scheduled pickups.
      summary: Pickup Rate
      operationId: Pickup Rate
      parameters:
        - in: header
          name: transId
          schema:
            type: string
          description: An identifier unique to the request. Length 32
          required: false
        - in: header
          name: transactionSrc
          schema:
            type: string
            default: testing
          description: >-
            An identifier of the client/source application that is making the
            request.Length 512
          required: false
        - in: path
          name: version
          schema:
            type: string
            minimum: 1
          description: Version of the API. Valid values v1
          required: true
        - in: path
          name: pickuptype
          schema:
            type: string
            minimum: 1
          description: |-
            Type of pickup. Valid values:
            oncall
            smart
            both. Length 6
          required: true
      requestBody:
        description: >-
          Generate sample code for popular API requests by selecting an example
          below. To view a full sample request and response, first click
          "Authorize" and enter your application credentials, then populate the
          required parameters above and click "Try it out".
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PICKUPRequestWrapper'
            examples:
              json:
                summary: A sample JSON request(Standard Example)
                value:
                  PickupRateRequest:
                    PickupAddress:
                      AddressLine: 315 Saddle Bridge Drive
                      City: Allendale
                      StateProvince: NJ
                      PostalCode: '07401'
                      CountryCode: US
                      ResidentialIndicator: 'Y'
                    AlternateAddressIndicator: 'N'
                    ServiceDateOption: '02'
                    PickupDateInfo:
                      CloseTime: '2000'
                      ReadyTime: '900'
                      PickupDate: '20160405'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PICKUPResponseWrapper'
        '401':
          description: Unauthorized Request
    get:
      description: >-
        Using the Pickup API, applications can schedule pickups, manage
        previously scheduled pickups, or cancel previously scheduled pickups.
      summary: Pickup Pending Status
      operationId: Pickup Pending Status
      parameters:
        - in: header
          name: transId
          schema:
            type: string
          description: An identifier unique to the request. Length 32
          required: false
        - in: header
          name: transactionSrc
          schema:
            type: string
            default: testing
          description: >-
            An identifier of the client/source application that is making the
            request.Length 512
          required: false
        - in: header
          name: AccountNumber
          schema:
            type: string
          description: |-
            The specific account number that belongs to the 
            shipper.Length 6 or 10
          required: true
        - in: path
          name: version
          schema:
            type: string
            minimum: 1
          description: version of API e.g v1
          required: true
        - in: path
          name: pickuptype
          schema:
            type: string
            minimum: 1
          description: |-
            Type of pickup. Valid values:
            oncall
            smart
            both. Length 6
          required: true
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PICKUPPendingResponseWrapper'
        '401':
          description: Unauthorized Request
  '/shipments/{version}/pickup/{CancelBy}':
    delete:
      description: >-
        Using the Pickup API, applications can schedule pickups, manage
        previously scheduled pickups, or cancel previously scheduled pickups.
      summary: Pickup Cancel
      operationId: Pickup Cancel
      parameters:
        - in: header
          name: transId
          schema:
            type: string
          description: An identifier unique to the request. Length 32
          required: false
        - in: header
          name: transactionSrc
          schema:
            type: string
            default: testing
          description: >-
            An identifier of the client/source application that is making the
            request.Length 512
          required: false
        - in: header
          name: Prn
          schema:
            type: string
          description: |-
            The pickup equest number (PRN) generated by 
            UPS pickup system.
            Required if CancelBy = prn.Length 26
          required: false
        - in: path
          name: CancelBy
          schema:
            type: string
          description: 'Valid Values: 01 = AccountNumber, 02 = PRN'
          required: true
        - in: path
          name: version
          schema:
            type: string
            minimum: 1
            default: v1
          description: version of API e.g v1
          required: true
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PICKUPCancelResponseWrapper'
        '401':
          description: Unauthorized Request
  '/pickupcreation/{version}/pickup':
    post:
      description: >-
        Using the Pickup API, applications can schedule pickups, manage
        previously scheduled pickups, or cancel previously scheduled pickups.
      summary: Pickup Creation
      operationId: Pickup Creation
      parameters:
        - in: header
          name: transId
          schema:
            type: string
          description: An identifier unique to the request. Length 32
          required: false
        - in: header
          name: transactionSrc
          schema:
            type: string
            default: testing
          description: >-
            An identifier of the client/source application that is making the
            request.Length 512
          required: false
        - in: path
          name: version
          schema:
            type: string
            minimum: 1
          description: |-
            Version of the API. Valid values: 
            v1
            v1607
            v1707.
            Length 5
          required: true
      requestBody:
        description: >-
          Generate sample code for popular API requests by selecting an example
          below. To view a full sample request and response, first click
          "Authorize" and enter your application credentials, then populate the
          required parameters above and click "Try it out".
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PICKUPCreationRequestWrapper'
            examples:
              json:
                summary: A sample JSON request (Standard Example)
                value:
                  PickupCreationRequest:
                    RatePickupIndicator: 'N'
                    Shipper:
                      Account:
                        AccountNumber: ShipperNumber
                        AccountCountryCode: US
                    PickupDateInfo:
                      CloseTime: '1400'
                      ReadyTime: '0500'
                      PickupDate: '20221214'
                    PickupAddress:
                      CompanyName: Pickup Proxy
                      ContactName: Pickup Manager
                      AddressLine: 123 Main Street
                      Room: R01
                      Floor: '2'
                      City: Allendale
                      StateProvince: NJ
                      Urbanization: ''
                      PostalCode: '07401'
                      CountryCode: US
                      ResidentialIndicator: 'Y'
                      PickupPoint: Lobby
                      Phone:
                        Number: '5555555555'
                        Extension: '911'
                    AlternateAddressIndicator: 'Y'
                    PickupPiece:
                      - ServiceCode: '001'
                        Quantity: '27'
                        DestinationCountryCode: US
                        ContainerCode: '01'
                      - ServiceCode: '012'
                        Quantity: '4'
                        DestinationCountryCode: US
                        ContainerCode: '01'
                    TotalWeight:
                      Weight: '5.5'
                      UnitOfMeasurement: LBS
                    OverweightIndicator: 'N'
                    PaymentMethod: '01'
                    SpecialInstruction: 'Test '
                    ReferenceNumber: CreatePickupRef
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PICKUPCreationResponseWrapper'
        '401':
          description: Unauthorized Request
  '/pickup/{version}/countries/{countrycode}':
    get:
      description: >-
        Using the Pickup API, applications can schedule pickups, manage
        previously scheduled pickups, or cancel previously scheduled pickups.
      summary: Pickup Get Political Division1 List
      operationId: Pickup Get Political Division1 List
      parameters:
        - in: header
          name: transId
          schema:
            type: string
          description: An identifier unique to the request. Length 32
          required: true
        - in: header
          name: transactionSrc
          schema:
            type: string
            default: testing
          description: >-
            An identifier of the client/source application that is making the
            request.Length 512
          required: true
        - in: path
          name: version
          schema:
            type: string
            minimum: 1
          description: Version of API e.g. v1
          required: true
        - in: path
          name: countrycode
          schema:
            type: string
            minimum: 1
          description: |-
            Country or terrirtory for which the list will 
            represent.Length 2
          required: true
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PICKUPPolDivResponseWrapper'
        '401':
          description: Unauthorized Request
  '/pickup/{version}/servicecenterlocations':
    post:
      description: >-
        Using the Pickup API, applications can schedule pickups, manage
        previously scheduled pickups, or cancel previously scheduled pickups.
      summary: Pickup Get Service Center Facilities
      operationId: Pickup Get Service Center Facilities
      parameters:
        - in: header
          name: transId
          schema:
            type: string
          description: An identifier unique to the request. Length 32
          required: false
        - in: header
          name: transactionSrc
          schema:
            type: string
            default: testing
          description: >-
            An identifier of the client/source application that is making the
            request.Length 512
          required: false
        - in: path
          name: version
          schema:
            type: string
          description: Version of API e.g v1
          required: true
      requestBody:
        description: >-
          Generate sample code for popular API requests by selecting an example
          below. To view a full sample request and response, first click
          "Authorize" and enter your application credentials, then populate the
          required parameters above and click "Try it out".
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PICKUPServCenterRequestWrapper'
            examples:
              json:
                summary: A sample JSON request (Standard Example)
                value:
                  PickupGetServiceCenterFacilitiesRequest:
                    PickupPiece:
                      ServiceCode: 096
                      ContainerCode: '03'
                    DestinationAddress:
                      City: Allendale
                      StateProvince: NJ
                      PostalCode: '07401'
                      CountryCode: US
                    ProximitySearchIndicator: ''
                    Locale: en_HK
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PICKUPServCenterResponseWrapper'
        '401':
          description: Unauthorized Request
security:
  - oauth2: []
components:
  securitySchemes:
    oauth2:
      type: oauth2
      description: >-
        Find your Client ID and Secret on your app info page. <br/> 1. Select
        \"Try It\" <br/> 2. In the Security section enter your Client ID and
        Secret.<br/> 3. Select \"Request Token\"<br/> 4. Enter any additional
        information in the Body and Parameters sections.<br/> 5. Select \"Send\"
        to execute your API request
      flows:
        clientCredentials:
          x-tokenEndpointAuthMethod: client_secret_basic
          tokenUrl: 'https://wwwcie.ups.com/security/v1/oauth/token'
          scopes: {}
  schemas:
    PICKUPRequestWrapper:
      xml:
        name: PickupRateRequest
      description: 'N/A  '
      maximum: 1
      type: object
      required:
        - PickupRateRequest
      properties:
        PickupRateRequest:
          $ref: '#/components/schemas/PickupRateRequest'
    PICKUPResponseWrapper:
      xml:
        name: PickupRateResponse
      description: 'N/A  '
      maximum: 1
      type: object
      required:
        - PickupRateResponse
      properties:
        PickupRateResponse:
          $ref: '#/components/schemas/PickupRateResponse'
    PickupRateRequest:
      type: object
      required:
        - ServiceDateOption
        - PickupAddress
        - Request
        - AlternateAddressIndicator
      properties:
        Request:
          $ref: '#/components/schemas/PickupRateRequest_Request'
        ShipperAccount:
          $ref: '#/components/schemas/PickupRateRequest_ShipperAccount'
        PickupAddress:
          $ref: '#/components/schemas/PickupRateRequest_PickupAddress'
        AlternateAddressIndicator:
          description: >-
            Indicates if the pickup address is different than the address
            specified in the customer's profile.  

            Valid values:

            Y = Alternate address

            N = Original pickup address (default)
          type: string
        ServiceDateOption:
          description: >-
            Indicates the pickup timeframe.

            01 = Same-Day Pickup

            02 = Future-Day Pickup

            03 = A Specific-Day Pickup  If 03 is selected, then PickupDate,
            EarliestReadyTime, and LatestClosetime must be specified.
          type: string
        PickupDateInfo:
          $ref: '#/components/schemas/PickupRateRequest_PickupDateInfo'
        TaxInformationIndicator:
          description: |-
            Indicates whether to return detailed taxes for on-callpickups.
            Valid values:
            Y = Rate this pickup with taxes
            N = Do not rate this pickup with taxes (default)
          type: string
        UserLevelDiscountIndicator:
          description: >-
            Indicates whether to return user level promo discount for the
            on-callpickups. 

            Valid values:

            Y = Rate this pickup with user level promo discount

            N = Do not rate this pickup with user level promo discount(default)
          type: string
      xml:
        name: PickupRateRequest
      maximum: 1
      description: This request is used to rate an on-callpickup.
    PickupRateRequest_Request:
      type: object
      properties:
        RequestOption:
          description: Not used by pick up
          type: string
        SubVersion:
          description: >-
            When UPS introduces new elements in the response that are not
            associated with new request elements, Subversion is used. This
            ensures backward compatibility.


            To get such elements you need to have the right Subversion. The
            value of the subversion is explained in the Response element
            Description. Supported values: 1607, 1707,2007


            Example: Itemized Charges are returned only when the Subversion
            element is present and greater than or equal to '1601'. 


            Format: YYMM = Year and month of the release.

            Example: 1601 = 2016 January
          type: string
        TransactionReference:
          $ref: '#/components/schemas/Request_TransactionReference'
      xml:
        name: Request
      maximum: 1
      description: Common element for all services
    Request_RequestOption:
      description: Not used by pick up
      type: string
      minLength: 1
      maxLength: 15
    Request_SubVersion:
      description: >-
        When UPS introduces new elements in the response that are not associated
        with new request elements, Subversion is used. This ensures backward
        compatibility.


        To get such elements you need to have the right Subversion. The value of
        the subversion is explained in the Response element Description.
        Supported values: 1607, 1707,2007


        Example: Itemized Charges are returned only when the Subversion element
        is present and greater than or equal to '1601'. 


        Format: YYMM = Year and month of the release.

        Example: 1601 = 2016 January
      maximum: 1
      type: string
      minLength: 4
      maxLength: 4
    Request_TransactionReference:
      type: object
      maximum: 1
      properties:
        CustomerContext:
          description: The CustomerContext information that is echoed back during response.
          type: string
      xml:
        name: TransactionReference
      description: Transaction Reference Container
    TransactionReference_CustomerContext:
      description: The CustomerContext information that is echoed back during response.
      maximum: 1
      type: string
      minLength: 1
      maxLength: 512
    PickupRateRequest_ShipperAccount:
      type: object
      maximum: 1
      required:
        - AccountCountryCode
        - AccountNumber
      properties:
        AccountNumber:
          description: >-
            UPS account number.  Shipper's (requester of the pickup) UPS account
            number
          type: string
        AccountCountryCode:
          description: >-
            Country code as defined by ISO-3166.

            Refer to Country or Territory Codes in the Appendix for valid
            values.
          type: string
      xml:
        name: ShipperAccount
      description: Shipper account information.
    ShipperAccount_AccountNumber:
      description: >-
        UPS account number.  Shipper's (requester of the pickup) UPS account
        number
      maximum: 1
      type: string
      minLength: 6
      maxLength: 10
    ShipperAccount_AccountCountryCode:
      description: |-
        Country code as defined by ISO-3166.
        Refer to Country or Territory Codes in the Appendix for valid values.
      maximum: 1
      type: string
      minLength: 2
      maxLength: 2
    PickupRateRequest_PickupAddress:
      type: object
      maximum: 1
      properties:
        AddressLine:
          description: |-
            Detailed street address. 
            For Jan. 2010 release, only one AddressLine is allowed.
          type: string
        City:
          description: City or equivalent
          type: string
        StateProvince:
          description: State province code or equivalent
          type: string
        PostalCode:
          description: Postal code for countries with postal codes.
          type: string
        CountryCode:
          description: >-
            Upper-case two-char long country code as defined by ISO-3166. 

            Refer to Country or Territory Codes in the Appendix for valid
            values.
          type: string
        ResidentialIndicator:
          description: |-
            Indicates if the pickup address is commerical or residential.
            Valid values:
            Y = Residential address
            N = Non-residential (Commercial) address (default)
          type: string
      xml:
        name: PickupAddress
      required:
        - StateProvince
        - ResidentialIndicator
        - PostalCode
        - City
        - CountryCode
      description: The address to pickup the packages
    PickupAddress_AddressLine:
      description: |-
        Detailed street address. 
        For Jan. 2010 release, only one AddressLine is allowed.
      maximum: 1
      type: string
      minLength: 1
      maxLength: 73
    PickupAddress_City:
      description: City or equivalent
      maximum: 1
      type: string
      minLength: 1
      maxLength: 50
    PickupAddress_CountryCode:
      description: |-
        Upper-case two-char long country code as defined by ISO-3166. 
        Refer to Country or Territory Codes in the Appendix for valid values.
      maximum: 1
      type: string
      minLength: 2
      maxLength: 2
    PickupRateRequest_AlternateAddressIndicator:
      description: >-
        Indicates if the pickup address is different than the address specified
        in the customer's profile.  

        Valid values:

        Y = Alternate address

        N = Original pickup address (default)
      maximum: 1
      type: string
      minLength: 1
      maxLength: 1
    PickupRateRequest_ServiceDateOption:
      description: >-
        Indicates the pickup timeframe.

        01 = Same-Day Pickup

        02 = Future-Day Pickup

        03 = A Specific-Day Pickup  If 03 is selected, then PickupDate,
        EarliestReadyTime, and LatestClosetime must be specified.
      maximum: 1
      type: string
      minLength: 1
      maxLength: 1
    PickupRateRequest_PickupDateInfo:
      type: object
      maximum: 1
      required:
        - ReadyTime
        - CloseTime
        - PickupDate
      properties:
        CloseTime:
          description: |-
            The latest local close time.
            Format: HHmm
            Hour: 0-23
            Minute: 0-59
          type: string
        ReadyTime:
          description: |-
            The earliest local ready Time.
            Format: HHmm
            Hour: 0-23
            Minute: 0-59
          type: string
        PickupDate:
          description: |-
            The specific local pickup date.
            Format: yyyyMMdd
            yyyy = Year Applicable
            MM = 01�12
            dd = 01�31
          type: string
      xml:
        name: PickupDateInfo
      description: |-
        Required if the ServiceDateOption is: 
        03 A Specific-Day Pickup
    PickupDateInfo_PickupDate:
      description: |-
        The specific local pickup date.
        Format: yyyyMMdd
        yyyy = Year Applicable
        MM = 01�12
        dd = 01�31
      maximum: 1
      type: string
      minLength: 8
      maxLength: 8
    PickupRateRequest_TaxInformationIndicator:
      description: |-
        Indicates whether to return detailed taxes for on-callpickups.
        Valid values:
        Y = Rate this pickup with taxes
        N = Do not rate this pickup with taxes (default)
      maximum: 1
      type: string
      minLength: 1
      maxLength: 1
    PickupRateRequest_UserLevelDiscountIndicator:
      description: >-
        Indicates whether to return user level promo discount for the
        on-callpickups. 

        Valid values:

        Y = Rate this pickup with user level promo discount

        N = Do not rate this pickup with user level promo discount(default)
      maximum: 1
      type: string
      minLength: 1
      maxLength: 1
    PickupRateResponse:
      type: object
      required:
        - Response
        - RateResult
      properties:
        Response:
          $ref: '#/components/schemas/PickupRateResponse_Response'
        RateResult:
          $ref: '#/components/schemas/PickupRateResponse_RateResult'
        WeekendServiceTerritoryIndicator:
          description: >-
            Indicates if the pickup address qualifies for WST (Weekend Service
            Territory). Returned if the pickup date is Saturday and subversion
            greater or equal to
            1607.                                                                                                                                                                                                                         
            Valid
            Values:                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   
            Y = WST

            N = Non-WST
          type: string
        WeekendServiceTerritory:
          $ref: '#/components/schemas/PickupRateResponse_WeekendServiceTerritory'
      xml:
        name: PickupRateResponse
      maximum: 1
      description: The response of rating on-callpickup.
    PickupRateResponse_Response:
      type: object
      required:
        - ResponseStatus
      properties:
        ResponseStatus:
          $ref: '#/components/schemas/Response_ResponseStatus'
        Alert:
          $ref: '#/components/schemas/Response_Alert'
        TransactionReference:
          $ref: '#/components/schemas/Response_TransactionReference'
      xml:
        name: Response
      description: Response Container.
      maximum: 1
    Response_ResponseStatus:
      type: object
      maximum: 1
      required:
        - Description
        - Code
      properties:
        Code:
          description: Identifies the success of the transaction.1 = Success
          type: string
        Description:
          description: Describes Response Status Code.
          type: string
      xml:
        name: ResponseStatus
      description: Response Status Container.
    ResponseStatus_Code:
      description: Identifies the success of the transaction.1 = Success
      maximum: 1
      type: string
      minLength: 1
      maxLength: 1
    ResponseStatus_Description:
      description: Describes Response Status Code.
      maximum: 1
      type: string
      minLength: 1
      maxLength: 35
    Response_Alert:
      type: object
      maximum: 1
      required:
        - Description
        - Code
      properties:
        Code:
          description: Warning code returned by the system.
          type: string
        Description:
          description: Warning messages returned by the system.
          type: string
      xml:
        name: Alert
      description: >-
        Alert Container. There can be zero to many alert containers with code
        and description.
    Alert_Code:
      description: Warning code returned by the system.
      maximum: 1
      type: string
      minLength: 1
      maxLength: 10
    Alert_Description:
      description: Warning messages returned by the system.
      maximum: 1
      type: string
      minLength: 1
      maxLength: 150
    Response_TransactionReference:
      type: object
      maximum: 1
      properties:
        CustomerContext:
          description: The CustomerContext information that is echoed back during response.
          type: string
      xml:
        name: TransactionReference
      description: Transaction Reference Container.
    PickupRateResponse_RateResult:
      type: object
      properties:
        Disclaimer:
          $ref: '#/components/schemas/RateResult_Disclaimer'
        RateType:
          description: |-
            Indicates the pickup is rated as same-day or future-day pickup.
            SD = Same-day Pickup
            FD = Future-day Pickup
          type: string
        CurrencyCode:
          description: IATA currency codes for the pickup charge. Such as USD
          type: string
        ChargeDetail:
          $ref: '#/components/schemas/RateResult_ChargeDetail'
        TaxCharges:
          $ref: '#/components/schemas/RateResult_TaxCharges'
        TotalTax:
          description: The sum of all taxes.
          type: string
        GrandTotalOfAllCharge:
          description: The grand total of each charge and applied tax.
          type: string
        GrandTotalOfAllIncentedCharge:
          description: >-
            The grand total of each incented charge and applied tax. Only
            present if 1. UserLevelDiscountIndicator = Y and User Level
            Promotion is applied to the pickup or 2 .if any incentive rate is
            applied to the pickup and SubVersion on the request is greater than
            or equal to 1707.
          type: string
        PreTaxTotalCharge:
          description: >-
            Total of charges before taxes. Only present when tax details
            requested in input.
          type: string
        PreTaxTotalIncentedCharge:
          description: >-
            Total of incented charges before taxes. Only present if 1.
            UserLevelDiscountIndicator = Y and User Level Promotion is applied
            to the pickup or 2 .if any incentive rate is applied to the pickup
            and SubVersion on the request is greater than or equal to 1707.
          type: string
      xml:
        name: RateResult
      maximum: 1
      required:
