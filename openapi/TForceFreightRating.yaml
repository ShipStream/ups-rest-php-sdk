openapi: 3.0.3
info:
  title: Freight Rate
  termsOfService: 'https://www.ups.com/upsdeveloperkit/assets/html/serviceAgreement.html'
  version: ''
servers:
  - url: 'https://wwwcie.ups.com/api/'
    description: Customer Integration Environment
  - url: 'https://onlinetools.ups.com/api/'
    description: Production
tags:
  - name: TForceFreightRating_other
    x-displayName: Methods
    description: >-
      The Rating Ground Freight API may only be used by brokers or resellers of
      transportation services with a current and active UPGF Master
      Transportation Agreement. <br /><a
      href="https://developer.ups.com/api/reference/freightrate/appendix"
      target="_blank">Appendix</a><br /><a
      href="https://developer.ups.com/api/reference/freightrate/error-codes"
      target="_blank">Errors</a><br /><a
      href="https://developer.ups.com/api/reference/freightrate/faqs"
      target="_blank">FAQ</a><br /><a href="https://github.com/UPS-API"
      target="_blank">GitHub - view sample integration code</a>
paths:
  '/freight/{version}/rating/{requestoption}':
    post:
      summary: TForce Freight Rate
      description: >-
        The Rating Ground Freight API may only be used by brokers or resellers
        of transportation services with a current and active UPGF Master
        Transportation Agreement.
      operationId: FreightRate
      parameters:
        - in: header
          name: transId
          schema:
            type: string
          description: An identifier unique to the request. Length 32
          required: true
        - in: header
          name: transactionSrc
          schema:
            type: string
            default: testing
          description: >-
            An identifier of the client/source application that is making the
            request.Length 512
          required: true
        - in: path
          name: version
          schema:
            type: string
            minimum: 1
          description: |-
            When TForce Freight introduces new elements 
            in the response that are not associated with new 
            request elements, Version is used. This ensures 
            backward compatibility.
            Supported values: v1, v1601, v1607, v1701, 
            v1707, v1801. Length 5
          required: true
        - in: path
          name: requestoption
          schema:
            type: string
            minimum: 1
          description: |-
            Valid Values: 
            ground,
            air. Length 15
          required: true
      requestBody:
        description: >-
          Generate sample code for popular API requests by selecting an example
          below. To view a full sample request and response, first click
          "Authorize" and enter your application credentials, then populate the
          required parameters above and click "Try it out".
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FREIGHTRATERequestWrapper'
            examples:
              json:
                summary: A sample JSON request(Standard Example)
                value:
                  FreightRateRequest:
                    ShipFrom:
                      Name: Test US Shipper
                      Address:
                        AddressLine: 123 Lane
                        City: TIMONIUM
                        StateProvinceCode: MD
                        PostalCode: '21093'
                        CountryCode: US
                        ResidentialAddressIndicator: ''
                      AttentionName: Test Shipper
                      Phone:
                        Number: '4444444444'
                        Extension: '4444'
                      EMailAddress: gcc0htq@ups.com
                    ShipperNumber: AT0123
                    ShipTo:
                      Name: Dilbert's Derbies
                      Address:
                        AddressLine: 555 Main St
                        City: LOUISVILLE
                        StateProvinceCode: KY
                        PostalCode: '40201'
                        CountryCode: US
                      AttentionName: Dilbert
                      Phone:
                        Number: '8459865555'
                    PaymentInformation:
                      Payer:
                        Name: Test US Shipper
                        Address:
                          AddressLine: 123 Lane
                          City: LUTHERVILLE TIMONIUM
                          StateProvinceCode: MD
                          PostalCode: '21093'
                          CountryCode: US
                        ShipperNumber: AT0123
                        AccountType: '1'
                        AttentionName: Test Shipper
                        Phone:
                          Number: '4444444444'
                          Extension: '4444'
                        EMailAddress: gcc0htq@ups.com
                      ShipmentBillingOption:
                        Code: '10'
                    Service:
                      Code: '308'
                    Commodity:
                      Description: FRS-Freight
                      Weight:
                        UnitOfMeasurement:
                          Code: LBS
                        Value: '150'
                      Dimensions:
                        UnitOfMeasurement:
                          Code: IN
                          Description: ' '
                        Length: '9'
                        Width: '5'
                        Height: '4'
                      NumberOfPieces: '1'
                      PackagingType:
                        Code: PLT
                      FreightClass: '60'
                    DensityEligibleIndicator: ''
                    AlternateRateOptions:
                      Code: '3'
                    PickupRequest:
                      PickupDate: '20170923'
                    GFPOptions:
                      GPFAccesorialRateIndicator: ''
                    TimeInTransitIndicator: ''
          application/xml:
            schema:
              $ref: '#/components/schemas/FREIGHTRATERequestWrapper'
            examples:
              xml:
                summary: A sample XML request
                value: "<env:Envelope xmlns:env=\"http://schemas.xmlsoap.org/soap/envelope/\" \r\nxmlns:xsd=\"http://www.w3.org/2001/XMLSchema\" \r\nxmlns:upss=\"http://www.ups.com/XMLSchema/XOLTWS/UPSS/v1.0\" \r\nxmlns:wsf=\"http://www.ups.com/schema/wsf\" \r\nxmlns:common=\"http://www.ups.com/XMLSchema/XOLTWS/Common/v1.0\">\r\n <env:Header>\r\n <upss:UPSSecurity>\r\n <upss:UsernameToken>\r\n <upss:Username>Username</upss:Username>\r\n <upss:Password>Password</upss:Password>\r\n </upss:UsernameToken>\r\n <upss:ServiceAccessToken>\r\n <upss:AccessLicenseNumber>AccessLicenseNumber</upss:AccessLicenseNumber>\r\n </upss:ServiceAccessToken>\r\n </upss:UPSSecurity> \r\n </env:Header>\r\n <env:Body>\r\n <XOLTWS:FreightRateRequest \r\nxmlns:XOLTWS=\"http://www.ups.com/XMLSchema/XOLTWS/FreightRate/v1.0\">\r\n <common:Request>\r\n <common:RequestOption>1</common:RequestOption>\r\n <common:TransactionReference>\r\n <common:TransactionIdentifier>TransactionIdentifier</common:TransactionIdentifier>\r\n </common:TransactionReference>\r\n </common:Request>\r\n <XOLTWS:ShipFrom>\r\n <XOLTWS:Name>ShipFrom Name</XOLTWS:Name>\r\n <XOLTWS:Address>\r\n <XOLTWS:AddressLine>AddressLine</XOLTWS:AddressLine>\r\n <XOLTWS:City>City</XOLTWS:City>\r\n <XOLTWS:StateProvinceCode>StateProvinceCode</XOLTWS:StateProvinceCode>\r\n <XOLTWS:PostalCode>PostalCode</XOLTWS:PostalCode>\r\n <XOLTWS:CountryCode>CountryCode</XOLTWS:CountryCode>\r\n </XOLTWS:Address>\r\n <XOLTWS:AttentionName>Contact</XOLTWS:AttentionName>\r\n <XOLTWS:Phone>\r\n <XOLTWS:Number>Phone number</XOLTWS:Number>\r\n <XOLTWS:Extension>Extension number</XOLTWS:Extension>\r\n </XOLTWS:Phone>\r\n <XOLTWS:EMailAddress>EMailAddress</XOLTWS:EMailAddress>\r\n </XOLTWS:ShipFrom>\r\n <XOLTWS:ShipperNumber>ShipperNumber</XOLTWS:ShipperNumber>\r\n <XOLTWS:ShipTo>\r\n <XOLTWS:Name>ShipTo name</XOLTWS:Name>\r\n <XOLTWS:Address>\r\n <XOLTWS:AddressLine>AddressLine</XOLTWS:AddressLine>\r\n<XOLTWS:City>City</XOLTWS:City>\r\n <XOLTWS:StateProvinceCode>StateProvinceCode</XOLTWS:StateProvinceCode>\r\n <XOLTWS:PostalCode>PostalCode</XOLTWS:PostalCode>\r\n <XOLTWS:CountryCode>CountryCode</XOLTWS:CountryCode>\r\n </XOLTWS:Address>\r\n <XOLTWS:AttentionName>AttentionName</XOLTWS:AttentionName>\r\n <XOLTWS:Phone>\r\n <XOLTWS:Number>Phone number</XOLTWS:Number>\r\n <XOLTWS:Extension>Extension number</XOLTWS:Extension>\r\n </XOLTWS:Phone>\r\n </XOLTWS:ShipTo>\r\n <XOLTWS:PaymentInformation>\r\n <XOLTWS:Payer>\r\n <XOLTWS:Name>Payer Name</XOLTWS:Name>\r\n <XOLTWS:Address>\r\n <XOLTWS:AddressLine>AddressLine</XOLTWS:AddressLine>\r\n <XOLTWS:City>City</XOLTWS:City>\r\n <XOLTWS:StateProvinceCode>StateProvinceCode</XOLTWS:StateProvinceCode>\r\n <XOLTWS:PostalCode>PostalCode</XOLTWS:PostalCode>\r\n <XOLTWS:CountryCode>CountryCode</XOLTWS:CountryCode>\r\n </XOLTWS:Address>\r\n <XOLTWS:ShipperNumber>Payer's shipper Number</XOLTWS:ShipperNumber>\r\n <XOLTWS:AccountType>AccountType</XOLTWS:AccountType>\r\n <XOLTWS:AttentionName>AttentionName</XOLTWS:AttentionName>\r\n <XOLTWS:Phone>\r\n <XOLTWS:Number>Phone number</XOLTWS:Number>\r\n <XOLTWS:Extension>Extension number</XOLTWS:Extension>\r\n </XOLTWS:Phone>\r\n <XOLTWS:EMailAddress>EMailAddress</XOLTWS:EMailAddress>\r\n </XOLTWS:Payer>\r\n <XOLTWS:ShipmentBillingOption>\r\n <XOLTWS:Code>ShipmentBillingOption</XOLTWS:Code>\r\n </XOLTWS:ShipmentBillingOption>\r\n </XOLTWS:PaymentInformation>\r\n <XOLTWS:Service>\r\n <XOLTWS:Code>Service code</XOLTWS:Code>\r\n </XOLTWS:Service>\r\n <XOLTWS:HandlingUnitOne>\r\n <XOLTWS:Quantity>HandlingUnitOne quantity</XOLTWS:Quantity>\r\n <XOLTWS:Type>\r\n <XOLTWS:Code>HandlingUnitOne code</XOLTWS:Code>\r\n </XOLTWS:Type>\r\n </XOLTWS:HandlingUnitOne>\r\n <XOLTWS:Commodity>\r\n <XOLTWS:Description>Commodity description</XOLTWS:Description>\r\n <XOLTWS:Weight>\r\n <XOLTWS:UnitOfMeasurement>\r\n <XOLTWS:Code>UnitOfMeasurement code</XOLTWS:Code>\r\n </XOLTWS:UnitOfMeasurement>\r\n <XOLTWS:Value>Weight</XOLTWS:Value>\r\n</XOLTWS:Weight>\r\n <XOLTWS:NumberOfPieces>NumberOfPieces</XOLTWS:NumberOfPieces>\r\n <XOLTWS:PackagingType>\r\n <XOLTWS:Code>PackagingType code</XOLTWS:Code>\r\n </XOLTWS:PackagingType>\r\n <XOLTWS:FreightClass>FreightClass</XOLTWS:FreightClass>\r\n </XOLTWS:Commodity>\r\n <XOLTWS:ShipmentServiceOption>\r\n <XOLTWS:WeekendPickupIndicator/>\r\n </XOLTWS:ShipmentServiceOption>\r\n <XOLTWS:DensityEligibleIndicator/>\r\n <XOLTWS:AdjustedWeightIndicator/>\r\n <XOLTWS:HandlingUnitWeight>\r\n <XOLTWS:Value>HandlingUnitWeight</XOLTWS:Value>\r\n <XOLTWS:UnitOfMeasurement>\r\n <XOLTWS:Code>UnitOfMeasurement code</XOLTWS:Code>\r\n </XOLTWS:UnitOfMeasurement>\r\n </XOLTWS:HandlingUnitWeight>\r\n <XOLTWS:AlternateRateOptions>\r\n <XOLTWS:Code>AlternateRateOptions code</XOLTWS:Code>\r\n </XOLTWS:AlternateRateOptions>\r\n <XOLTWS:PickupRequest>\r\n <XOLTWS:PickupDate>PickupDate</XOLTWS:PickupDate>\r\n </XOLTWS:PickupRequest>\r\n <XOLTWS:TimeInTransitIndicator/>\r\n <XOLTWS:GFPOptions>\r\n <XOLTWS:OnCallInformation>\r\n <XOLTWS:OnCallPickupIndicator/>\r\n </XOLTWS:OnCallInformation>\r\n </XOLTWS:GFPOptions>\r\n </XOLTWS:FreightRateRequest>\r\n </env:Body>\r\n</env:Envelope>"
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FREIGHTRATEResponseWrapper'
            application/xml:
              schema:
                $ref: '#/components/schemas/FREIGHTRATEResponseWrapper'
        '401':
          description: Unauthorized Request
security:
  - oauth2: []
components:
  securitySchemes:
    oauth2:
      type: oauth2
      description: >-
        Find your Client ID and Secret on your app info page. <br/> 1. Select
        \"Try It\" <br/>  2. In the Security section enter your Client ID and
        Secret.<br/> 3. Select \"Request Token\"<br/> 4. Enter any additional
        information in the Body and Parameters sections.<br/> 5. Select \"Send\"
        to execute your API request
      flows:
        clientCredentials:
          x-tokenEndpointAuthMethod: client_secret_basic
          tokenUrl: 'https://wwwcie.ups.com/security/v1/oauth/token'
          scopes: {}
  schemas:
    FREIGHTRATERequestWrapper:
      xml:
        name: FreightRateRequest
      description: 'N/A  '
      maximum: 1
      type: object
      required:
        - FreightRateRequest
      properties:
        FreightRateRequest:
          $ref: '#/components/schemas/FreightRateRequest'
    FREIGHTRATEResponseWrapper:
      xml:
        name: FreightRateResponse
      description: 'N/A  '
      maximum: 1
      type: object
      required:
        - FreightRateResponse
      properties:
        FreightRateResponse:
          $ref: '#/components/schemas/FreightRateResponse'
    FreightRateRequest:
      type: object
      required:
        - Commodity
        - ShipFrom
        - Request
        - PaymentInformation
        - Service
        - ShipTo
      properties:
        Request:
          $ref: '#/components/schemas/FreightRateRequest_Request'
        ShipFrom:
          $ref: '#/components/schemas/FreightRateRequest_ShipFrom'
        ShipTo:
          $ref: '#/components/schemas/FreightRateRequest_ShipTo'
        PaymentInformation:
          $ref: '#/components/schemas/FreightRateRequest_PaymentInformation'
        Service:
          $ref: '#/components/schemas/FreightRateRequest_Service'
        HandlingUnitOne:
          $ref: '#/components/schemas/FreightRateRequest_HandlingUnitOne'
        HandlingUnitTwo:
          $ref: '#/components/schemas/FreightRateRequest_HandlingUnitTwo'
        Commodity:
          type: array
          maxium: 99
          items:
            $ref: '#/components/schemas/FreightRateRequest_Commodity'
        ShipmentServiceOptions:
          $ref: '#/components/schemas/FreightRateRequest_ShipmentServiceOptions'
        PickupRequest:
          $ref: '#/components/schemas/FreightRateRequest_PickupRequest'
        AlternateRateOptions:
          $ref: '#/components/schemas/FreightRateRequest_AlternateRateOptions'
        GFPOptions:
          $ref: '#/components/schemas/FreightRateRequest_GFPOptions'
        HandlingUnitWeight:
          $ref: '#/components/schemas/FreightRateRequest_HandlingUnitWeight'
        AdjustedWeightIndicator:
          description: >-
            Indicator used to specify if the user wants to subtract the handling
            unit weight.

            Defaults to false. 


            When AdjustedWeightIndicator is set to "true":

            - If HandlingUnitWeight is present, the HandlingUnitWeight Value
            will be subtracted and prorated from the FreightLineItem Weight
            Value. The subtracted/prorated FreightLineItem Weight will be used
            for GFP rating.

            - If HandlingUnitWeight is not present and the AdjustedWeightValue
            is present, the adjusted weight value from the FreightLineItem
            object will be used to do a GFP rating request to UPGF.

            - If HandlingUnitWeight is not present and the AdjustedWeightValue
            is not present, the original weight from the FreightLineItem object
            will be used to do a GFP rating request to UPGF.In this case, the
            HandlingUnitWeight value  is assume to be zero.


            AdjustedWeightIndicator set to "false":

            - The FreightLineItem.Weight will be used for both LTL and GFP
            rating requests (current functionality). The HandlingUnitWeight or
            the FreightLineItem.AdjustedWeight will not be used.
          maximum: 1
          type: string
        TimeInTransitIndicator:
          description: >-
            Presence of the tag indicates Time in Transit information is
            requested and will be returned.
          maximum: 1
          type: string
        HandlingUnits:
          type: array
          items:
            $ref: '#/components/schemas/FreightRateRequest_HandlingUnits'
        AdjustedHeightIndicator:
          description: >-
            The presence of the AdjustedHeightIndicator indicates that allow the
            height reduction adjustment for density based rate request.
          maximum: 1
          type: string
        DensityEligibleIndicator:
          description: >-
            The presence of the tag indicates that the rate request is density
            based.

            For Density Based Rating (DBR), the customer must have DBR Contract
            Service.
          maximum: 1
          type: string
        QuoteNumberIndicator:
          description: >-
            The presence of this indicator means a Quote Number will be returned
            for this LTL Freight Rate quote request.
          maximum: 1
          type: string
      xml:
        name: FreightRateRequest
      maximum: 1
      description: Freight Rate Request Container.
    FreightRateRequest_Request:
      type: object
      properties:
        RequestOption:
          description: 'Valid Value: 1 = Ground'
          type: string
          minLength: 1
          maxLength: 15
        SubVersion:
          description: >-
            When UPS introduces new elements in the response that are not
            associated with new request elements, Subversion is used. This
            ensures backward compatibility.


            To get such elements you need to have the right Subversion. The
            value of the subversion is explained in the Response element
            Description.


            Example: Itemized Charges are returned only when the Subversion
            element is present and greater than or equal to '1601'. 


            Format: YYMM = Year and month of the release.

            Example: 1601 = 2016 January
            
            Supported values: 1601, 1607, 1701, 1707
          maximum: 1
          type: string
          minLength: 4
          maxLength: 4
        TransactionReference:
          $ref: '#/components/schemas/Request_TransactionReference'
      xml:
        name: Request
      maximum: 1
      description: Request Container.
    Request_TransactionReference:
      type: object
      maximum: 1
      properties:
        CustomerContext:
          description: >-
            The CustomerContext Information which will be echoed during
            response.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 512
      xml:
        name: TransactionReference
      description: TransactionReference identifies transactions between client and server.
    FreightRateRequest_ShipFrom:
      type: object
      maximum: 1
      properties:
        Name:
          description: The ship from location's name or company name.
          maximum: 1
          type: string
          minLength: 35
          maxLength: 35
        Address:
          $ref: '#/components/schemas/FreightRateShipFrom_Address'
        AttentionName:
          description: Contact name at the ship from location.
          maximum: 1
          type: string
          minLength: 35
          maxLength: 35
      xml:
        name: ShipFrom
      required:
        - Address
      description: ShipFrom Container.
    FreightRateShipFrom_Address:
      type: object
      maximum: 1
      required:
        - AddressLine
        - City
        - CountryCode
      properties:
        AddressLine:
          description: The Ship from street address.
          type: array
          maximum: 3
          minLength: 1
          maxLength: 35
          items:
            type: string
        City:
          description: The Ship from city.
          maximum: 1
          type: string
          minLength: 30
          maxLength: 30
        StateProvinceCode:
          description: The Ship from location’s state or province code.
          maximum: 1
          type: string
          minLength: 5
          maxLength: 5
        Town:
          description: The ship from location’s town code.
          maximum: 1
          type: string
          minLength: 30
          maxLength: 30
        PostalCode:
          description: The ship from location’s postal code.
          maximum: 1
          type: string
          minLength: 10
          maxLength: 10
        CountryCode:
          description: The ship from location’s country or territory code..
          maximum: 1
          type: string
          minLength: 2
          maxLength: 2
        ResidentialAddressIndicator:
          description: >-
            The presence of the tag indicates that the ShipFrom address is
            residential
          maximum: 1
          type: string
      xml:
        name: Address
      description: Address Container.
    FreightRateRequest_ShipTo:
      type: object
      maximum: 1
      properties:
        Name:
          description: Consignee's company name.
          maximum: 1
          type: string
          minLength: 35
          maxLength: 35
        Address:
          $ref: '#/components/schemas/FreightRateShipTo_Address'
        AttentionName:
          description: Contact name at the consignee's location.
          maximum: 1
          type: string
          minLength: 35
          maxLength: 35
      xml:
        name: ShipTo
      required:
        - Address
      description: ShipTo Container.
    FreightRateShipTo_Address:
      type: object
      maximum: 1
      required:
        - AddressLine
        - City
        - CountryCode
      properties:
        AddressLine:
          description: Consignee's street address.
          type: array
          maximum: 3
          minLength: 1
          maxLength: 35
          items:
            type: string
        City:
          description: Consignee's city.
          maximum: 1
          type: string
          minLength: 30
          maxLength: 30
        StateProvinceCode:
          description: Consignee's state or province code.
          maximum: 1
          type: string
          minLength: 5
          maxLength: 5
        Town:
          description: Consignee's town code.
          maximum: 1
          type: string
          minLength: 30
          maxLength: 30
        PostalCode:
          description: Consignee's postal code.
          maximum: 1
          type: string
          minLength: 10
          maxLength: 10
        CountryCode:
          description: Consignee's country or territory code..
          maximum: 1
          type: string
          minLength: 2
          maxLength: 2
        ResidentialAddressIndicator:
          description: >-
            The presence of the tag indicates that the Consignee's address is
            residential
          maximum: 1
          type: string
      xml:
        name: Address
      description: Address Container.
    FreightRateRequest_PaymentInformation:
      type: object
      required:
        - Payer
        - ShipmentBillingOption
      properties:
        Payer:
          $ref: '#/components/schemas/FreightRatePaymentInformation_Payer'
        ShipmentBillingOption:
          $ref: '#/components/schemas/PaymentInformation_ShipmentBillingOption'
      xml:
        name: PaymentInformation
      description: Payment Information Container.
      maximum: 1
    FreightRatePaymentInformation_Payer:
      type: object
      maximum: 1
      required:
        - Address
        - Name
      properties:
        Name:
          description: Payer's company name
          maximum: 1
          type: string
          minLength: 35
          maxLength: 35
        Address:
          $ref: '#/components/schemas/Payer_Address'
        ShipperNumber:
          description: Payer's six digit account number.
          maximum: 1
          type: string
          minLength: 10
          maxLength: 10
        AttentionName:
          description: Contact name at the payer's location.
          maximum: 1
          type: string
          minLength: 35
          maxLength: 35
      xml:
        name: Payer
      description: Payer Container.
    Payer_Address:
      type: object
      maximum: 1
      required:
        - AddressLine
        - City
        - CountryCode
      properties:
        AddressLine:
          description: Payer's street address.
          type: array
          maximum: 3
          minLength: 1
          maxLength: 35
          items:
            type: string
        City:
          description: Payer's city.
          maximum: 1
          type: string
          minLength: 30
          maxLength: 30
        StateProvinceCode:
          description: Payer's state or province code.
          maximum: 1
          type: string
          minLength: 5
          maxLength: 5
        Town:
          description: Payer's town code.
          maximum: 1
          type: string
          minLength: 30
          maxLength: 30
        PostalCode:
          description: Payer's postal code.
          maximum: 1
          type: string
          minLength: 10
          maxLength: 10
        CountryCode:
          description: Payer's country or territory code..
          maximum: 1
          type: string
          minLength: 2
          maxLength: 2
      xml:
        name: Address
      description: Address Container.
    PaymentInformation_ShipmentBillingOption:
      type: object
      maximum: 1
      required:
        - Code
      properties:
        Code:
          description: |-
            Billing Option Code.
            Valid values:
            10 - Prepaid
            30 - Bill to Third Party
            40 - Freight Collect
          maximum: 1
          type: string
          minLength: 2
          maxLength: 2
        Description:
          description: Billing Option Description.
          maximum: 1
          type: string
          minLength: 35
          maxLength: 35
      xml:
        name: ShipmentBillingOption
      description: ShipmentBillingOption Container.
    FreightRateRequest_Service:
      type: object
      maximum: 1
      required:
        - Code
      properties:
        Code:
          description: The code for the UPS Service associated with the shipment.
          maximum: 1
          type: string
          minLength: 3
          maxLength: 3
        Description:
          description: A text description of the UPS Service associated with the shipment.
          maximum: 1
          type: string
          minLength: 35
          maxLength: 35
      xml:
        name: Service
      description: Service Container.
    FreightRateRequest_HandlingUnitOne:
      type: object
      maximum: 1
      required:
        - Type
        - Quantity
      properties:
        Quantity:
          description: Quantity of the handling unit.
          maximum: 1
          type: string
          minLength: 8
          maxLength: 8
        Type:
          $ref: '#/components/schemas/HandlingUnitOne_Type'
      xml:
        name: HandlingUnitOne
      description: |-
        HandlingUnitOne Container.
        Required, unless HandlingUnitTwo is present with a value of LOO -LOOSE.
    HandlingUnitOne_Type:
      type: object
      maximum: 1
      required:
        - Code
      properties:
        Code:
          description: |-
