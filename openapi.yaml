        ServiceCategory:
          maximum: 1
          maxLength: 2
          minLength: 2
          type: string
          description: "Service Category.\nApplicable to the following countries:\nBE, FR, DE, IT, MX, NL, PL, ES, GB \nValid values: \n01 - domestic (default)\n02 - international\n03 - transborder"
        CashType:
          maximum: 1
          maxLength: 2
          minLength: 2
          type: string
          description: "Describes the type of cash funds that the driver will collect.\nApplicable to the following countries:\nBE,FR,DE,IT,MX,NL,PL,ES,GB\nValid values: \n01 - Pickup only (default)\n02 - Transportation only\n03 - Pickup and Transportation"
        ShippingLabelsAvailable:
          maximum: 1
          maxLength: 1
          minLength: 1
          type: string
          description: 'This element should be set to "Y" in the request to indicate that user has pre-printed shipping labels for all the packages, otherwise this will be treated as false.'
