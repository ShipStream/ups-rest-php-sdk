      description: 'The Address Validation Street Level API can be used to check addresses against the United States Postal Service database of valid addresses in the U.S. and Puerto Rico.'
      operationId: AddressValidation
      parameters:
        -
          name: regionalrequestindicator
          in: query
          description: 'Valid values: True or False.  If True, either the region element or any  combination of Political Division 1,  Political Division 2, PostcodePrimaryLow and the PostcodeExtendedLow fields will  be recognized for validation in addition to  the urbanization element. If False or no  indicator, street level address validation  is provided'
          required: false
          schema:
            minimum: 1
            type: string
        -
          name: maximumcandidatelistsize
          in: query
          description: 'Valid values: 0 – 50 The maximum number of Candidates to  return for this request. If not provided,  the default size of 15 is returned.'
          required: false
          schema:
            minimum: 1
            type: integer
        -
          name: requestoption
          in: path
          description: "Identifies the optional processing to be performed. If not present or invalid value then an error will be sent back.\n\nValid values:\n- 1 - Address Validation\n- 2 - Address Classification\n- 3 - Address Validation and Address Classification.\n\nFor a list of valid values, refer to Address Validation API Supported Countries or Territories in the Appendix.\n"
          required: true
          schema:
            minimum: 1
            type: integer
        -
          name: version
          in: path
          description: "Identifies the version of the API.\n\nValid  values:\n- v2\n"
          required: true
          schema:
            minimum: 1
            type: string
