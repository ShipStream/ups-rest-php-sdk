          description: "Sets the indicator for an international Freight Pallet shipment that is going to be dropped off by shipper to a UPS facility.  The indicator is used when the Bill Type is \"04\".  \n \n Valid values: \"0\", \"1\". \n \n 0 = WWDTProcessIF.PICKUP_BY_UPS \n 1 = WWDTProcessIf.DROPOFF_BY_SHIPPER \n \n The default value is \"0\" "
        holdForPickupIndicator:
          maximum: 1
          type: integer
          description: "Sets the indicator for an international Freight Pallet shipment that is going to be pick-up by consignee in a destination facility.  The indicator is used when the Bill Type is \"04\".  \n \n Valid values: \"0\", \"1\". \n \n 0 = WWDTProcessIF.DELIVERY_BY_UPS \n 1 = WWDTProcessIf.PICKUP_BY_CONSIGNEE \n \n The default value is \"0\" "
        returnUnfilterdServices:
          maximum: 1
          type: boolean
          description: "Used to get back a full list of services - bypassing current WWDT business rules to remove services from the list being returned to clients for US domestic that are slower than UPS Ground.  \n \n Default value is false."
        maxList:
          maximum: 1
          type: integer
          description: "Sets the limit for the number of candidates returned in candidate list.  \n \n Default value is 200."
      description: N/A
    TimeInTransitResponse:
      maximum: 1
      type: object
      properties:
        validationList:
          $ref: '#/components/schemas/validationList'
        destinationPickList:
          $ref: '#/components/schemas/destinationPickList'
        originPickList:
          $ref: '#/components/schemas/originPickList'
        emsResponse:
          $ref: '#/components/schemas/emsResponse'
      description: N/A
    validationList:
      type: object
      properties:
        invalidFieldList:
          type: array
          items:
            type: string
        invalidFieldListCodes:
          type: array
          items:
            type: string
        destinationAmbiguous:
          maximum: 1
          type: boolean
          description: 'Returned as true when destination address has a candidate list'
        originAmbiguous:
          maximum: 1
          type: boolean
          description: 'Returned as true when original address has a candidate list.'
    destinationPickList:
      type: array
      items:
        $ref: '#/components/schemas/candidateAddress'
    originPickList:
      type: array
      items:
        $ref: '#/components/schemas/candidateAddress'
    emsResponse:
      required:
        - shipDate
        - shipTime
        - serviceLevel
        - billType
        - residentialIndicator
        - destinationCountryName
        - destinationCountryCode
        - originCountryName
        - originCountryCode
        - guaranteeSuspended
        - numberOfServices
      type: object
      properties:
        shipDate:
          maximum: 1
          maxLength: 8
          minLength: 8
          type: string
          description: "The date the shipment is tendered to UPS for shipping (can be dropped off at UPS or picked up by UPS).  This date may or may not be the UPS business date. \n \n Valid Format: YYYY-MM-DD"
        shipTime:
          maximum: 1
          type: string
          description: "The time the shipment is tendered to UPS for shipping (can be dropped off at UPS or picked up by UPS).  \n \n Valid Format: HH:MM:SS"
        serviceLevel:
          maximum: 1
          maxLength: 3
          minLength: 1
          type: string
          description: "Service Levels being returned. \n \n A = all service levels. \n \n Blank is the default for all Service Level values."
        billType:
          maximum: 1
          maxLength: 2
          minLength: 2
          type: string
          description: "Represents the shipment type. \n \n Valid values: \"02\",\"03\",\"04\",\"07\" \n 02 - Document \n 03 - Non-Document \n 04 - WWEF \n 07 - Pallet"
        dutyType:
          maximum: 1
          maxLength: 2
          minLength: 2
          type: string
          description: "Populated with valid duty types for international transactions only.  \n \n Valid Duty Types: \"01\",\"02\",\"03\",\"04\",\"05\",\"06\",\"07\",\"08\",\"09\" \n 01 - Dutiable \n 02 - Non Dutiable \n 03 - Low Value \n 04 - Courier Remission \n 05 - Gift \n 06 - Military \n 07 - Exception \n 08 - Line Release \n 09 - Low Value"
        residentialIndicator:
          maximum: 1
          maxLength: 2
          minLength: 2
          type: string
          description: "residential Indicator that was sent in on the request. \n \n Valid values: \"01\",\"02\" \n \n 01 - Residential \n 02 - Commercial"
        destinationCountryName:
          maximum: 1
          maxLength: 50
          minLength: 1
          type: string
          description: 'Destination country name value'
        destinationCountryCode:
          maximum: 1
          maxLength: 2
          minLength: 2
          type: string
          description: 'Destination country code, conforms to ISO-defined country codes.'
        destinationPostalCode:
          maximum: 1
          maxLength: 10
          minLength: 1
          type: string
          description: "The shipment destination postal code.  Required for US domestic requests. \n \n Either 5, or 9-digit US zip codes must be used for U.S. addresses.  For non-US addresses, this is recommended for all countries that utilize postal codes."
        destinationPostalCodeLow:
          maximum: 1
          maxLength: 10
          minLength: 1
          type: string
          description: "The shipment destination postal code low range.  Value may or may not differ from destinationPostalCode.  \n \n Either 5, or 9-digit US zip codes must be used for U.S. addresses.  For non-US addresses, this is recommended for all countries that utilize postal codes."
        destinationPostalCodeHigh:
          maximum: 1
          maxLength: 10
          minLength: 1
          type: string
          description: "The shipment destination postal code high range.  Value may or may not differ from destinationPostalCode.  \n \n Either 5, or 9-digit US zip codes must be used for U.S. addresses.  For non-US addresses, this is recommended for all countries that utilize postal codes."
        destinationStateProvince:
          maximum: 1
          maxLength: 50
          minLength: 1
          type: string
          description: "The shipment destination state or province. \n \n For U.S. addresses, the value will be a valid 2-Character value (per U.S. Mail Standards). \n \n For non-U.S. addresses the full State or Province name will be returned."
        destinationCityName:
          maximum: 1
          maxLength: 50
          minLength: 1
          type: string
          description: "The shipment destination city. \n \n Required for International requests for those countries that do not utilize postal codes."
        originCountryName:
          maximum: 1
          maxLength: 50
          minLength: 1
          type: string
          description: 'Origin country name value'
        originCountryCode:
          maximum: 1
          maxLength: 2
          minLength: 2
          type: string
          description: 'Origin country code, conforms to ISO-defined country codes.'
        originPostalCode:
          maximum: 1
          maxLength: 10
          minLength: 1
          type: string
          description: "The shipment origin postal code.  Required for US domestic requests. \n \n Either 5, or 9-digit US zip codes must be used for U.S. addresses.  For non-US addresses, this is recommended for all countries that utilize postal codes."
        originPostalCodeLow:
          maximum: 1
          maxLength: 10
          minLength: 1
          type: string
          description: "The shipment origin postal code low range.  Value may or may not differ from destinationPostalCode.  \n \n Either 5, or 9-digit US zip codes must be used for U.S. addresses.  For non-US addresses, this is recommended for all countries that utilize postal codes."
        originPostalCodeHigh:
          maximum: 1
          maxLength: 10
          minLength: 1
          type: string
          description: "The shipment origin postal code high range.  Value may or may not differ from destinationPostalCode.  \n \n Either 5, or 9-digit US zip codes must be used for U.S. addresses.  For non-US addresses, this is recommended for all countries that utilize postal codes."
        originStateProvince:
          maximum: 1
          maxLength: 50
          minLength: 1
          type: string
          description: "The shipment origin state or province. \n \n For U.S. addresses, the value will be a valid 2-Character value (per U.S. Mail Standards). \n \n For non-U.S. addresses the full State or Province name will be returned."
        originCityName:
          maximum: 1
          maxLength: 50
          minLength: 1
          type: string
          description: "The shipment origin city. \n \n Required for International requests for those countries that do not utilize postal codes."
        weight:
          maximum: 1
          maxLength: 8
          minLength: 1
          type: string
          description: "Shipment weight.  Value is only required for international shipment.  \n \n Defaults to 0.0"
        weightUnitOfMeasure:
          maximum: 1
          maxLength: 3
          minLength: 1
          type: string
          description: 'Returned on response when weight was present on the request.'
        shipmentContentsValue:
          maximum: 1
          maxLength: 11
          minLength: 1
          type: string
          description: "Shipment contents value. Value is only required for international shipment. \n \n Defaults to 0.0"
        shipmentContentsCurrencyCode:
          maximum: 1
          maxLength: 3
          minLength: 3
          type: string
          description: 'Returned on response when shipmentContentsValue was present on the request.'
        guaranteeSuspended:
          maximum: 1
          type: boolean
          description: "Returns TRUE if the shipment dates fall within a defined peak date range. When the guarantee is suspended, it is suspended for all services in the response. \n \n  The logic for determining if guarantees are suspended applies per origin country. \n \n The following will be used to determine if a shipment falls within a defined peak date range: shipDate (from the response), deliveryDate (from the response), server Date. \n \n Defined peak date range (range for when guarantees are suspended) is inclusive of start and end dates."
        numberOfServices:
          maximum: 1
          type: integer
          description: 'Number of services being returned in the services array.'
        services:
          type: array
          items:
            $ref: '#/components/schemas/services'
    candidateAddress:
      required:
        - countryName
        - CountryCode
      type: object
      properties:
        countryName:
          maximum: 1
          maxLength: 50
          minLength: 1
          type: string
          description: 'Spelled out country name.'
        countryCode:
          maximum: 1
          maxLength: 2
          minLength: 2
          type: string
          description: 'Country code, follows ISO-defined country codes.'
        stateProvince:
          maximum: 1
          maxLength: 50
          minLength: 1
          type: string
          description: 'Present on response when candidate value has a political division 1 value available.'
        city:
          maximum: 1
          maxLength: 50
          minLength: 1
          type: string
          description: 'Present on response when candidate value has a political division 2 value available.'
        town:
          maximum: 1
          maxLength: 50
          minLength: 1
          type: string
          description: 'Present on response when candidate value has a political division 3 value available.'
        postalCode:
          maximum: 1
          maxLength: 10
          minLength: 1
          type: string
          description: 'Present on response when candidate has a postal code value available'
        postalCodeLow:
          maximum: 1
          maxLength: 10
          minLength: 1
          type: string
          description: 'Present on response when candidate value has a postal code range value available. This is the postal range low value.'
        postalCodeHigh:
          maximum: 1
          maxLength: 10
          minLength: 1
          type: string
          description: 'Present on response when candidate value has a postal code range value available. This is the postal range high value.'
    services:
      required:
        - serviceLevel
        - serviceLevelDescription
        - shipDate
        - deliveryDate
        - commitTime
        - deliveryTime
        - deliveryDayOfWeek
        - nextDayPickupIndicator
        - saturdayPickupIndicator
        - saturdayDeliveryIndicator
        - guaranteeIndicator
        - totalTransitDays
        - businessTransitDays
        - restDaysCount
        - holidayCount
        - delayCount
        - pickupDate
        - pickupTime
        - cstccutoffTime
      type: object
      properties:
        serviceLevel:
          maximum: 1
          maxLength: 2
          minLength: 2
          type: string
          description: "Service level code \n \n Valid domestic service codes: \"1DMS\",\"1DAS\",\"1DM\",\"1DA\",\"1DP\",\"2DM\",\"2DA\",\"3DS\",\"GND\". \n \n  Valid International service codes (not a complete list) ,\"01\",\"02\",\"03\",\"05\",\"08\",\"09\",\"10\",\"11\",\"18\",\"19\",\"20\",\"21\",\"22\",\"23\",\"24\",\"25\",\"26\",\"28\",\"29\",\"33\",\"68\". "
        serviceLevelDescription:
          maximum: 1
          type: string
          description: 'Service name. Examples are: UPS Next Day Air, UPS Ground, UPS Expedited, UPS Worldwide Express Freight'
        shipDate:
          maximum: 1
          maxLength: 10
          minLength: 10
          type: string
          description: "The date the shipment is tendered to UPS for shipping (can be dropped off at UPS or picked up by UPS).  This date may or may not be the UPS business date. \n \n Valid Format: YYYY-MM-DD"
        deliveryDate:
          maximum: 1
          maxLength: 10
          minLength: 10
          type: string
          description: "Scheduled delivery date. \n \n Valid format: YYYY-MM-DD"
        commitTime:
          maximum: 1
          maxLength: 8
          minLength: 8
          type: string
          description: "Scheduled commit time. \n \n For international shipments the value always come back from SE (OPSYS data) but for domestic, value may be used from NRF commit time.  \n \n Valid format: HH:MM:SS"
        deliveryTime:
          maximum: 1
          maxLength: 8
          minLength: 8
          type: string
          description: "Scheduled Delivery Time, value may be later then commit time. \n \n Valid format: HH:MM:SS"
        deliveryDayOfWeek:
          maximum: 1
          maxLength: 3
          minLength: 3
          type: string
          description: "Three character scheduled delivery day of week. \n \n Valid values: \"MON\",\"TUE\",\"WED\",\"THU\",\"FRI\", \"SAT\""
        nextDayPickupIndicator:
          maximum: 1
          maxLength: 1
          minLength: 1
          type: string
          description: "Returns a \"1\" if the requested shipped on date was changed. This data is available only for international transactions. \n \n When this flag is set, WWDTDisclaimer.getNextDayDisclaimer method could be called to return the next day disclaimer message."
        saturdayPickupIndicator:
          maximum: 1
          maxLength: 1
          minLength: 1
          type: string
          description: "Returns \"1\" if Saturday Pickup is available for an extra charge otherwise it will return \"0\". \n \n When this flag is set, WWDTDisclaimer.getSaturdayPickupDisclaimer method could be called to return the Saturday pickup extra charge message"
        saturdayDeliveryDate:
          maximum: 1
          maxLength: 10
          minLength: 10
          type: string
          description: "Delivery date of Saturday Delivery \n \n Valid Format: YYYY-MM-DD"
        saturdayDeliveryTime:
          maximum: 1
          maxLength: 8
          minLength: 8
          type: string
          description: "Delivery time of Saturday deliver \n \n Valid format: HH:MM:SS"
        serviceRemarksText:
          maximum: 1
          type: string
          description: 'Service remarks text. The contents of this field will represent text that the back end application/function needs to display to clarify the time in transit calculation.'
        guaranteeIndicator:
          maximum: 1
          maxLength: 1
          minLength: 1
          type: string
          description: "Return \"1\" Guaranteed, or \"0\" Not Guaranteed based on below conditions: \n \n If the ship date, delivery date, and system date are not within a defined peak date range, and a value for service guarantee is available in SE (OPSYS data) that will be returned. \n \n If the ship date or delivery date or system date are within a defined peak date range and the service is within the list of services to remove guarantees for, \"0\" wil be returned."
        totalTransitDays:
          maximum: 1
          type: integer
          description: "Available for International requests. Number of calendar days from origin location to destination location.  TotalTransitDays = BusinessTransitDays + RestDaysCount + HolidayCount. \n \n Defaults to 0."
        businessTransitDays:
          maximum: 1
          type: integer
          description: 'Returns the number of UPS business days from origin location to destination location.'
        restDaysCount:
          maximum: 1
          type: integer
          description: "Returns the number of rest days encountered at the origin location.  this data is available only for international transactions. \n \n Defaults to 0."
        holidayCount:
          maximum: 1
          type: integer
          description: "Returns the number of holidays encountered at the origin and destination location, if it effects the time and transit.  This data is available only for international transactions. \n \n Defaults to 0."
        delayCount:
          maximum: 1
          type: integer
          description: "Returns the number of delay needed for customs encounter at the origin or destination location.  This data is available only for international transactions.  \n \n Defaults to 0."
        pickupDate:
          maximum: 1
          maxLength: 10
          minLength: 10
          type: string
          description: "Planned pickup date. \n \n Note: This value may not equal the shipped on value requested.  This could happen when the requested shipped on date is a holiday or for locations needing 24 hour notice before a pickup could be made."
        pickupTime:
          maximum: 1
          maxLength: 8
          minLength: 8
          type: string
          description: 'Latest possible pickup time. This data is available only for international transactions. If the package was not actually picked by UPS before this time, the services will not meet the guarantee commitment.'
        cstccutoffTime:
          maximum: 1
          maxLength: 8
          minLength: 8
          type: string
          description: 'Latest time a customer can contact UPS CST to be notified for requesting a pickup. This data is available only for international transactions. If customer does not notify UPS for a pickup before this time, the services will not meet the guarantee commitment.'
        poddate:
          maximum: 1
          maxLength: 10
          minLength: 10
          type: string
          description: 'Returns the date proof of delivery information would be available.  This data is available only for international transactions.'
        poddays:
          maximum: 1
          type: integer
          description: 'Returns the number of days proof of delivery information will be available.  This data is available only for international transactions.'
    AccessPointInformation:
      title: AccessPointInformation
      type: object
      properties:
        pickupByDate:
          type: string
      description: 'The container that has all the information related to the access point where the package is destined for/delivered to.'
    Activity:
      title: Activity
      type: object
      properties:
        date:
          type: string
          description: 'The date of the activity. Format: YYYYMMDD'
          example: '20210210'
        gmtDate:
          type: string
          description: gmtDate
          example: '20210210'
        gmtOffset:
          type: string
          description: gmtOffset
          example: '-05:00'
        gmtTime:
          type: string
          description: gmtTime
          example: '74700'
        location:
          $ref: '#/components/schemas/Location'
        status:
          $ref: '#/components/schemas/Status'
        time:
          type: string
          description: 'The time of the activity. Format: HHMMSS (24 hr)'
          example: '071356'
      description: 'Container with all activities associated with the package. Activities are returned in chronological order, with the most recent activity first.'
    Address:
      title: Address
      type: object
      properties:
        addressLine1:
          type: string
          description: 'The physical street address line 1.'
          nullable: true
          example: '100 Main St'
        addressLine2:
          type: string
          description: 'The physical street address line 2.'
          nullable: true
          example: Warehouse
        addressLine3:
          type: string
          description: 'The physical street address line 3.'
          nullable: true
          example: 'Building 1'
        city:
          type: string
          description: 'The physical address city.'
          nullable: true
          example: Wayne
        country:
          type: string
          description: 'The physical address country.'
          example: US
        countryCode:
          type: string
          description: 'The physical address country code.'
          example: US
        postalCode:
          type: string
          description: 'The physical address postal code.'
          nullable: true
          example: '07470'
        stateProvince:
          type: string
          description: 'The physical address state or province.'
          nullable: true
          example: NJ
      description: 'The container which has the physical address.'
      nullable: true
    AlternateTrackingNumber:
      title: AlternateTrackingNumber
      type: object
      properties:
        number:
          type: string
          description: 'The alternate tracking number.'
          example: '92419900000033499522966220'
        type:
          type: string
          description: 'The type of alternate number. Non-typed numbers are typically UPS tracking numbers.'
          example: USPS_PIC
      description: 'The list of alternate tracking numbers associated with the package.'
    DeliveryDate:
      title: DeliveryDate
      type: object
      properties:
        date:
          type: string
        type:
          type: string
      description: 'The list of delivery dates associated with the package.'
    DeliveryInformation:
      title: DeliveryInformation
      type: object
      properties:
        location:
          type: string
          description: 'The location where the package was dropped off. For example: ''Front Door'''
          example: 'Front Door'
        receivedBy:
          type: string
          description: 'The individual who took possession of the package at delivery.'
          example: ''
        signature:
          $ref: '#/components/schemas/Signature'
      description: 'Container with all information related to the delivery of the package. Populated only when the package is delivered.'
    DeliveryTime:
      title: DeliveryTime
      type: object
      properties:
        endTime:
          type: string
          description: 'The end time of a window or the committed time or the delivered time. Only returned when the type is “EDW” or “CDW” or “IDW” or “CMT” or “DEL”. Format: HHMMSS (24 hr)'
        startTime:
          type: string
          description: 'The start time of a delivery. Only returned when the type is “EDW” or “CDW” or “IDW”. Format: HHMMSS (24 hr).'
        type:
          type: string
          description: "The date of this delivery detail.\nValid values:\n\nEOD - End of Day\nCMT - Commit Time\nEDW - Estimated Delivery Window **\nCDW - Confirmed Delivery Window **\nIDW - Imminent Delivery Window **\nDEL - Delivered Time"
      description: 'The container which has all delivery times associated with the package.'
    InquireNumbers:
      title: InquireNumbers
      type: object
      properties:
        inquiryNumbers:
          type: array
          items:
            type: string
      description: 'Inquiry number'
    Location:
      title: Location
      type: object
      properties:
        address:
          $ref: '#/components/schemas/Address'
        slic:
          type: string
          description: 'Site Location Indicator Code (SLIC)'
          example: '8566'
    Milestones:
      title: Milestones
      type: object
      properties:
        category:
          type: string
          description: 'The milestone category. This will be present only when a milestone is in a COMPLETE state.'
        code:
          type: string
          description: 'The milestone code.'
        current:
          type: boolean
          description: 'The indication if the milestone represents the current state of the package. Valid values: ''true'' this milestone is the current state of the package.  ''false'' this milestone is not current.'
        description:
          type: string
          description: 'The milestone description. Note: this is not translated at this time and is returned in US English.'
        linkedActivity:
          type: string
          description: 'The 0-based index of the activity that triggered this milestone. This will be returned only when a milestone is in a COMPLETE state. For example the most recent activity on the response is index 0.'
        state:
          type: string
          description: 'The milestone state. Valid values: ''This milestone has already occurred''/''This milestone has not yet been completed''.'
        subMilestone:
          $ref: '#/components/schemas/SubMilestone'
      description: 'The list of milestones associated with the package. Milestones will be returned in chronological order, with the oldest first and most recent/future milestones last.'
    Package:
      title: Package
      type: object
      properties:
        accessPointInformation:
          $ref: '#/components/schemas/AccessPointInformation'
        activity:
          type: array
          items:
            $ref: '#/components/schemas/Activity'
        additionalAttributes:
          type: array
          items:
            type: string
          description: 'The list of additional attributes that may be associated with the package. Presence of any element indicates the package has that attribute.'
          example:
            - SENSOR_EVENT
        additionalServices:
          type: array
          items:
            type: string
          description: 'The list of additional services that may be associated with the package. Presence of any element indicates that the package has that service.'
          example:
            - ADULT_SIGNATURE_REQUIRED
            - SIGNATURE_REQUIRED
            - ADDITIONAL_HANDLING
            - CARBON_NEUTRAL
            - UPS_PREMIER_SILVER
            - UPS_PREMIER_GOLD
            - UPS_PREMIER_PLATINUM
        alternateTrackingNumber:
          type: array
          items:
            $ref: '#/components/schemas/AlternateTrackingNumber'
        currentStatus:
          $ref: '#/components/schemas/Status'
        deliveryDate:
          type: array
          items:
            $ref: '#/components/schemas/DeliveryDate'
        deliveryInformation:
          $ref: '#/components/schemas/DeliveryInformation'
        deliveryTime:
          $ref: '#/components/schemas/DeliveryTime'
        milestones:
          type: array
          items:
            $ref: '#/components/schemas/Milestones'
          description: milestones
        packageAddress:
          type: array
          items:
            $ref: '#/components/schemas/PackageAddress'
        packageCount:
          type: integer
          description: 'The total number of packages in the shipment. Note that this number may be greater than the number of returned packages in the response. In such cases subsequent calls are needed to get additional packages.'
          format: int32
          example: 2
        paymentInformation:
          type: array
          items:
            $ref: '#/components/schemas/PaymentInformation'
        referenceNumber:
          type: array
          items:
            $ref: '#/components/schemas/ReferenceNumber'
        service:
          $ref: '#/components/schemas/Service'
        statusCode:
          type: string
        statusDescription:
          type: string
          description: 'The activity status description. Note: this field will be translated based on the locale provided in the request.'
        suppressionIndicators:
          type: array
          items:
            type: string
          description: 'Contains values which signify that certain data should be suppressed or hidden. Valid values: Tracking activity details should be hidden. Note: this is mainly intended for use by UPS.com applications.'
          example: DETAIL
        trackingNumber:
          type: string
        weight:
          $ref: '#/components/schemas/Weight'
    PackageAddress:
      title: PackageAddress
      type: object
      properties:
        address:
          $ref: '#/components/schemas/Address'
        attentionName:
          type: string
          description: 'The specific name of an individual associated with the address segment.'
        name:
          type: string
          description: 'Ship-to name.'
          example: Sears
        type:
          type: string
          description: 'The type of address.'
          example: ORIGIN/DESTINATION
      description: 'The container array that has all the addresses associated with the package, such as the ship from (shipper), ship to (consignee), and delivery addresses'
    PaymentInformation:
      title: PaymentInformation
      type: object
      properties:
        amount:
          type: string
          description: 'The payment amount. This value will contain the amount in dollars and cents, separated by a period (.) Example: ''1025.50''.9'
          example: '243.5'
        currency:
          type: string
          description: 'The payment currency code (see API codes for possible values).'
          example: EUR
        id:
          type: string
          description: 'The payment internal ID. This may be used in other systems to retrieve additional information on the payment.'
          example: 3S35571M1L381K5O0P316L0M1R2E6H14
        paid:
          type: boolean
          description: 'The indication for whether the payment is paid or not. Valid values: ''true'' the payment is paid. ''false'' the payment is not paid.'
          example: false
        paymentMethod:
          type: string
          description: 'The applicable payment methods.'
          example: 'C0, C1, ... C9'
        type:
          type: string
          description: 'The payment type.'
          example: ICOD/COD
      description: 'The container array that has all the payment information associated with the package, such as ''Collect on Delivery payment''.'
    ReferenceNumber:
      title: ReferenceNumber
      type: object
      properties:
        number:
          type: string
          description: 'The reference number.'
          example: ShipRef123
        type:
          type: string
          description: 'The type of reference number. Specifies how the reference number is associated with the package.'
          example: SHIPMENT
      description: 'The list of reference numbers associated with the package.'
    Service:
      title: Service
      type: object
      properties:
        code:
          type: string
          description: 'The service name code.'
          example: '518'
        description:
          type: string
          description: 'The service name description. Note that this field will be translated based on the locale provided in the request.'
          example: 'UPS Ground'
        levelCode:
          type: string
          description: levelCode
          example: '011'
      description: 'The container which has the package service information.'
    Shipment:
      title: Shipment
      type: object
      properties:
        inquiryNumber:
          type: string
          description: inquiryNumber
          example: 1Z023E2X0214323462
        package:
          type: array
          items:
            $ref: '#/components/schemas/Package'
        userRelation:
          type: array
          items:
            type: string
          description: 'The relationship of the user to the package(s) in the shipment. No value means that the user has no relationship to the package. Note that this check is only done when the request contains the ''Username'' and package rights checking is performed. Valid values:<br />''MYC_HOME'' - My Choice for Home<br />''MYC_BUS_OUTBOUND'' - My Choice for Business Outbound<br />''MYC_BUS_INBOUND'' - My Choice for Business Inbound<br />''SHIPPER'' - Shipper'
          example: MYCHOICE_HOME
        warnings:
          type: array
          items:
            $ref: '#/components/schemas/Warning'
          nullable: true
    Signature:
      title: Signature
      type: object
      properties:
        image:
          type: string
          description: 'The base64 encoded string representation of the signature image. Note: This is considered sensitive data and may only be returned for a user that has rights to the package.'
          example: 'encoding Base64'
      description: 'Container with all the signature information associated to the package being delivered.'
    Status:
      title: Status
      type: object
      properties:
        code:
          type: string
          description: 'The current status code.'
          nullable: true
          example: SR
        description:
          type: string
          description: 'The current status description. Note that this field will be translated based on the locale provided in the request.'
          example: 'Your package was released by the customs agency.'
        simplifiedTextDescription:
          type: string
          description: 'The current status in simplified text. This is a supplementary description providing additional information on the status of the package. Note that this field will be translated based on the locale provided in the request.'
          example: Delivered
        statusCode:
          type: string
          description: 'The activity package detail status code see API Codes for possible values.'
          example: '003'
        type:
          type: string
          description: 'The activity status type.'
          example: X
      description: 'The container which has the current package status'
    SubMilestone:
      title: SubMilestone
      type: object
      properties:
        category:
          type: string
          description: 'The sub-milestone category.'
      description: 'The sub-milestone container containing information on a child milestone. Will be present only if a child milestone exists.'
    TrackApiResponse:
      title: TrackApiResponse
      type: object
      properties:
        trackResponse:
          $ref: '#/components/schemas/TrackResponse'
    TrackResponse:
      title: TrackResponse
      type: object
      properties:
        shipment:
          type: array
          items:
            $ref: '#/components/schemas/Shipment'
    Warning:
      title: Warning
      type: object
      properties:
        code:
          type: string
        message:
          type: string
    Weight:
      title: Weight
      type: object
      properties:
        unitOfMeasurement:
          type: string
          description: 'The weight units of measurement. Valid values: ''LBS'' - pounds. ''KGS'' - kilograms.'
        weight:
          type: string
          description: 'The weight units of measurement. Valid values: ''LBS'' - pounds. ''KGS'' - kilograms.'
      description: 'The weight container for the package.'
      nullable: true
    Destination:
      required:
        - url
        - credentialType
        - credential
      type: object
      properties:
        url:
          type: string
          description: "It is an HTTP-based callback end point that is exposed by the client to receive event notification. This endpoint must be operational arround the clock to ensure no event notifications are missed.\nIf this endpoint is not continuously available, incoming events will be lost.\n"
          format: url
        credentialType:
          type: string
          description: 'It is an open-entry field that indicates type of credentials supported by the client.'
          example: Bearer
        credential:
          type: string
          description: 'It is an opaque string meant for client authentication. If for any reason this credential changes then any event notification will fail until a new subscription is made.'
      description: 'The destination container related to the clients endpoint API. To which messages would be sent on an event on the package.'
    TrackSubsServiceRequest:
      required:
        - locale
        - countryCode
        - trackingNumberList
        - destination
      type: object
      properties:
        locale:
          pattern: '^[a-z]{2}_[A-Z]{2}$'
          type: string
          description: 'Locale setting is composed of language code and country code, separated by an underscore. This field is reserved for future use.'
          example: en_US
        countryCode:
          type: string
          description: 'Represents the country code. This field is reserved for future use.'
          example: US
        trackingNumberList:
          maxItems: 100
          type: array
          items:
            pattern: '^1Z[0-9A-Z]{16}$'
            type: string
            description: 'Represents tracking numbers starting with ''1Z'', followed by 16 alphanummeric characters in request.'
          description: 'Represents list of tracking numbers in request.'
          example:
            - 1ZCIETST0111111114
            - 1ZCIETST0422222228
        scanPreference:
          type: array
          items:
            type: string
            description: 'Represents scan/event preferences for the subscription endpoint, Place holder for Future use.'
          description: 'Represents scan/event preferences for the subscription endpoint, Place holder for Future use.'
        destination:
          $ref: '#/components/schemas/Destination'
    TrackSubsServiceResponse:
      type: object
      properties:
        validTrackingNumbers:
          type: array
          items:
            type: string
          description: 'List of tracking numbers with successful subscription created.'
          example:
            - 1Z1234567891234556
            - 1ZABCDEFH91234556
        invalidTrackingNumbers:
          type: array
          items:
            type: string
          description: 'List of tracking numbers associated with errors preventing subscription creation.'
          example:
            - 1Z1234567$8
    TrackSubsServiceErrorResponse:
      required:
        - response
      type: object
      properties:
        response:
          $ref: '#/components/schemas/ErrorResponseWrapper'
        invalidTrackingNumbers:
          $ref: '#/components/schemas/TrackSubsServiceResponse/properties/invalidTrackingNumbers'
