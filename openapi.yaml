          items:
            $ref: '#/components/schemas/PaymentInformation_ShipmentCharge'
        SplitDutyVATIndicator:
          maximum: 1
          type: string
          description: 'Split Duty VAT Indicator. The presence indicates the payer specified for Transportation Charges will pay transportation charges and any duties that apply to the shipment. The payer specified for Duties and Taxes will pay the VAT (Value-Added Tax) only.  This is an empty tag, any value inside is ignored. The payment method for Transportation charges must be UPS account. The UPS account must be a daily pickup account or an occasional account.'
      description: 'Payment information container for detailed shipment charges. The two shipment charges that are available for specification are Transportation charges and Duties and Taxes.  It is required for non-Ground Freight Pricing shipments only.'
      xml:
        name: PaymentInformation
    PaymentInformation_ShipmentCharge:
      maximum: 1
      required:
        - Type
      type: object
      properties:
        Type:
          maximum: 1
          maxLength: 2
          minLength: 2
          type: string
          description: "Valid values: \n01 = Transportation\n02 = Duties and Taxes 03 = Broker of Choice  A shipment charge type of 01 = Transportation is required. \n\nA shipment charge type of 02 = Duties and Taxes is not required; however, this charge type is invalid for Qualified Domestic Shipments. \n\nA Qualified Domestic Shipment is any shipment in which one of the following applies: \n\n1) The origin and destination country or territory is the same.\n\n2) US to PR shipment.\n\n3) PR to US shipment.\n\n4) The origin and destination country or territory are both European Union countries or territories and the GoodsNotInFreeCirculation indicator is not present.\n\n5) The origin and destination IATA code is the same.                                                                                                                                                                                                                                                                                                                                                                                                                                                      03 = Broker of Choice"
        BillShipper:
          $ref: '#/components/schemas/ShipmentCharge_BillShipper'
        BillReceiver:
          $ref: '#/components/schemas/ShipmentCharge_BillReceiver'
        BillThirdParty:
          $ref: '#/components/schemas/ShipmentCharge_BillThirdParty'
        ConsigneeBilledIndicator:
          maximum: 1
          type: string
          description: "Consignee Billing payment option indicator. The presence indicates consignee billing option is selected. The absence indicates one of the other payment options is selected.  This is an empty tag, any value inside is ignored. This element or its sibling element, BillShipper, BillReceiver or BillThirdParty, must be present but no more than one can be present. This billing option is valid for a shipment charge type of Transportation only. Only applies to US/PR and PR/US shipment origins and destination.\n\nThis payment method allows you to bill the charges for a specified shipment to a consignee who has agreed to pay the charges. All shipping charges are billed to the consignees UPS account number including the following accessorials: Additional Handling, Delivery Area Surcharges, Delivery Change Requests, Early AM Premium, Early AM Out of Territory, Fuel Surcharge, Hazardous Material Surcharges, Large Package Surcharge, Over Max Limits, and Saturday Delivery.\n\nDeclared Value, Delivery Confirmation, On Call Pickup, Remote Area Surcharge, Saturday Pickup of Delivery fees are not passed to the consignee. These charges are billed to the shippers UPS account number."
      description: 'Shipment charge container.  If Duty and Tax charges are applicable to a shipment and a payer is not specified, the default payer of Duty and Tax charges is Bill to Receiver. There will be no default payer of Duty and Tax charges for DDU and DDP service.'
      xml:
        name: ShipmentCharge
    ShipmentCharge_BillShipper:
      maximum: 1
      type: object
      properties:
        AccountNumber:
          maximum: 1
          maxLength: 6
          minLength: 6
          type: string
          description: "UPS account number.  Must be the same UPS account number as the one provided in Shipper/ShipperNumber. \n\nEither this element or one of the sibling elements CreditCard or AlternatePaymentMethod must be provided, but all of them may not be provided."
        CreditCard:
          $ref: '#/components/schemas/BillShipper_CreditCard'
        AlternatePaymentMethod:
          maximum: 1
          maxLength: 2
          minLength: 2
          type: string
          description: "Alternate Payment Method.\n\nValid value: 01= PayPal\n\nOnly valid for forward shipments. It is not valid for Return or Import Control shipments. \n\nThis element or one of the sibling elements CreditCard or AccountNumber must be provided, but all of them may not be provided.   PayPal 01: Is only valid for forward shipments. It is not valid for Return or Import Control shipments. \n\nThis element or one of the sibling elements CreditCard or AccountNumber must be provided, but all of them may not be provided."
      description: 'Container for the BillShipper billing option. The three payment methods that are available for the Bill Shipper billing option are alternate payment method, account number or credit card.  This element or its sibling element, BillReceiver, BillThirdParty or ConsigneeBilledIndicator, must be present but no more than one can be present.'
      xml:
        name: BillShipper
    BillShipper_CreditCard:
      maximum: 1
      required:
        - Type
        - Number
        - ExpirationDate
        - SecurityCode
      type: object
      properties:
        Type:
          maximum: 1
          maxLength: 2
          minLength: 2
          type: string
          description: "Valid values:\n- 01 = American Express\n- 03 = Discover\n- 04 = MasterCard\n- 05 = Optima\n- 06 = VISA\n- 07 = Bravo\n- 08 = Diners Club\n- 13 = Dankort\n- 14 = Hipercard\n- 15 = JCB\n- 17 = Postepay\n- 18 = UnionPay/ExpressPay\n- 19 = Visa Electron\n- 20 = VPAY\n- 21 = Carte Bleue"
        Number:
          maximum: 1
          maxLength: 16
          minLength: 9
          type: string
          description: 'Credit Card number.'
        ExpirationDate:
          maximum: 1
          maxLength: 6
          minLength: 6
          type: string
          description: 'Format is MMYYYY where MM is the 2 digit month and YYYY is the 4 digit year.  Valid month values are 01-12 and valid year values are Present Year - (Present Year + 10 years)'
        SecurityCode:
          maximum: 1
          maxLength: 4
          minLength: 3
          type: string
          description: 'Three or four digits that can be found either on top of credit card number or on the back of credit card. Number of digits varies for different type of credit card.  Valid values are 3 or 4 digits. It is required to provide the security code if credit card information is provided and when the ShipFrom countries or territories are other than the below mentioned countries or territories. Argentina, Bahamas, Costa Rica, Dominican Republic, Guatemala, Panama, Puerto Rico and Russia.'
        Address:
          $ref: '#/components/schemas/CreditCard_Address'
      description: "Credit card information container.  Required if neither of the following is present: \n\n/ShipmentRequest/Shipment/PaymentInformation/ShipmentCharge/BillShipper/AccountNumber \nor \n/ShipmentRequest/Shipment/PaymentInformation/ShipmentCharge/BillShipper/AlternatePaymentMethod. \n\nCredit card payment is valid for shipments without return service only."
      xml:
        name: CreditCard
    CreditCard_Address:
      maximum: 1
      required:
        - AddressLine
        - City
        - CountryCode
      type: object
      properties:
        AddressLine:
          maximum: 3
          maxLength: 35
          minLength: 1
          type: array
          items:
            type: string
          description: 'Address Line 1 of the credit card billing address. Usually Street address information.'
        City:
          maximum: 1
          maxLength: 30
          minLength: 1
          type: string
          description: 'City of the credit card billing address.'
        StateProvinceCode:
          maximum: 1
          maxLength: 5
          minLength: 1
          type: string
          description: 'State or province code of the credit card billing address.'
        PostalCode:
          maximum: 1
          maxLength: 9
          minLength: 1
          type: string
          description: 'Credit card billing addressee postal code.'
        CountryCode:
          maximum: 1
          maxLength: 2
          minLength: 2
          type: string
          description: 'Credit card billing address country or territory code. Must be a valid UPS Billing country or territory code.'
      description: 'Container to hold the Credit card Billing Address.  It is required to provide billing address if credit card information is provided and when the ShipFrom country or territory is the US, PR, and CA.'
      xml:
        name: Address
    ShipmentCharge_BillThirdParty:
      maximum: 1
      required:
        - Address
      type: object
      properties:
        AccountNumber:
          maximum: 1
          maxLength: 6
          minLength: 6
          type: string
          description: "The UPS account number of the third party shipper.  The account must be a valid UPS account number that is active. \n\nFor US, PR and CA accounts, the account must be either a daily pickup account, an occasional account, or a customer B.I.N account, or a drop shipper account. \n\nAll other accounts must be either a daily pickup account, an occasional account, a drop shipper account, or a non-shipping account."
        CertifiedElectronicMail:
          maximum: 1
          maxLength: 30
          minLength: 1
          type: string
          description: 'Posta Elettronica Certificata (PEC) which is the recipient code for the customers certified electronic mail value.'
        InterchangeSystemCode:
          maximum: 1
          maxLength: 15
          minLength: 1
          type: string
          description: 'Sistema Di Interscambio(SDI) which is the recipient code for the customer''s interchange value or Interchange System Code'
        Address:
          $ref: '#/components/schemas/BillThirdParty_Address'
      description: 'Container for the third party billing option.  This element or its sibling element, BillShipper, BillReceiver or Consignee Billed, must be present but no more than one can be present.'
      xml:
        name: BillThirdParty
    BillThirdParty_Address:
      maximum: 1
      required:
        - CountryCode
      type: object
      properties:
        PostalCode:
          maximum: 1
          maxLength: 9
          minLength: 1
          type: string
          description: "The postal code for the UPS accounts pickup address. The pickup postal code is the one that was entered in the UPS system when the account was set-up.  The postal code must be the same as the UPS Bill Third Party account number pickup address postal code.\n\nRequired for United States and Canadian UPS accounts and/or if the UPS account pickup address has a postal code.\nIf the UPS accounts pickup country or territory is US or Puerto Rico, the postal code is 5 or 9 digits.\n\nThe character - may be used to separate the first five digits and the last four digits.\n\nIf the UPS accounts pickup country or territory is CA, the postal code is 6 alphanumeric characters whose format is A#A#A# where A is an uppercase letter and # is a digit.\n"
        CountryCode:
          maximum: 1
          maxLength: 2
          minLength: 2
          type: string
          description: 'The country or territory code for the UPS accounts pickup address.'
      description: 'Container for additional information for the third party UPS accounts address.'
      xml:
        name: Address
    Shipment_FRSPaymentInformation:
      maximum: 1
      required:
        - Type
        - AccountNumber
      type: object
      properties:
        Type:
          $ref: '#/components/schemas/FRSPaymentInformation_Type'
        AccountNumber:
          maximum: 1
          maxLength: 6
          minLength: 6
          type: string
          description: 'The UPS account number.  If the Ground Freight Pricing indicator and FreightShipmentInformation/DensityEligibleIndicator is present in the request, this account number must be validated to check if it is Ground Freight Pricing Density Based Rating enabled.'
        Address:
          $ref: '#/components/schemas/FRSPaymentInformation_Address'
      description: 'Container to hold the Payment information for the Ground Freight Pricing Shipments.  Required for Ground Freight Pricing Shipments only.'
      xml:
        name: FRSPaymentInformation
    Shipment_DGSignatoryInfo:
      maximum: 1
      type: object
      properties:
        Name:
          maximum: 1
          maxLength: 35
          minLength: 35
          type: string
          description: "Name of the person signing the declaration. \n\nNote: The name of person or department he/she is employed with, are both acceptable."
        Title:
          maximum: 1
          maxLength: 35
          minLength: 35
          type: string
          description: "Title of the person signing the declaration.\nNote: The title of the person or department he/she is employed with, are both acceptable."
        Place:
          maximum: 1
          maxLength: 35
          minLength: 35
          type: string
          description: 'The city of the Signatory.'
        Date:
          maximum: 1
          maxLength: 8
          minLength: 8
          type: string
          description: 'Date of signing the declaration form.  Valid format is YYYYMMDD.'
        ShipperDeclaration:
          maximum: 1
          maxLength: 2
          minLength: 2
          type: string
          description: "Valid values:\n01 = Shipment level\n02 = Package level                                           \n  Valid only for the Shipper Declaration paper. If missing or invalid DGPaperImage will be returned at package level."
        UploadOnlyIndicator:
          maximum: 1
          type: string
          description: 'Dangerous Goods Paper Upload Only Indicator. DG Paper will not be returned in response if UploadOnlyIndicator present.'
      description: 'DGSignatoryInfo Container  DGPaperImage will be returned if DGSignatoryInfo container present'
      xml:
        name: DGSignatoryInfo
    Shipment_ReferenceNumber:
      maximum: 1
      required:
        - Value
      type: object
      properties:
        BarCodeIndicator:
          maximum: 1
          type: string
          description: 'If the indicator is present then the reference number''s value will be bar coded on the label.  This is an empty tag, any value inside is ignored. Only one shipment-level or package-level reference number can be bar coded per shipment. In order to barcode a reference number, its value must be no longer than 14 alphanumeric characters or 24 numeric characters and cannot contain spaces.'
        Code:
          maximum: 1
          maxLength: 2
          minLength: 2
          type: string
          description: 'Shipment Reference number type code. The code specifies the Reference name. Refer to the Reference Number Code table.  Valid if the origin/destination pair is not US/US or PR/PR and character should be alpha-numeric.'
        Value:
          maximum: 1
          maxLength: 35
          minLength: 1
          type: string
          description: 'Customer supplied reference number.  Valid if the origin/destination pair is not US/US or PR/PR'
      description: 'Reference Number information container.'
      xml:
        name: ReferenceNumber
    Shipment_ShipmentServiceOptions:
      maximum: 1
      type: object
      properties:
        SaturdayDeliveryIndicator:
          maximum: 1
          type: string
          description: 'Saturday delivery indicator. The presence indicates Saturday delivery is requested and the absence indicates Saturday delivery is not requested.  This is an empty tag, any value inside is ignored.'
        SaturdayPickupIndicator:
          maximum: 1
          type: string
          description: 'Saturday pickup indicator. The presence indicates Saturday pickup is requested and the absence indicates Saturday pickup is not requested.  This is an empty tag, any value inside is ignored.'
        COD:
          $ref: '#/components/schemas/ShipmentServiceOptions_COD'
        AccessPointCOD:
          $ref: '#/components/schemas/ShipmentServiceOptions_AccessPointCOD'
        DeliverToAddresseeOnlyIndicator:
          maximum: 1
          type: string
          description: 'Presence/Absence Indicator. Any value inside is ignored. DeliverToAddresseeOnlyIndicator is shipper specified restriction that requires the addressee to be the one who takes final delivery of the "Hold For PickUp at UPS Access Point" package. Presence of indicator means shipper restriction will apply to the shipment.  Only valid for Shipment Indication type "01 - Hold For PickUp at UPS Access Point".'
        DirectDeliveryOnlyIndicator:
          maximum: 1
          type: string
          description: 'Presence/Absence Indicator. Any value inside is ignored. Direct Delivery Only (DDO) accessorial in a request would ensure that delivery is made only to the ship to address on the shipping label. This accessorial is not valid with Shipment Indication Type "01 - Hold For Pickup At UPS Access Point" and "02 - UPS Access Point™ Delivery".'
        Notification:
          maximum: 3
          type: array
          items:
            $ref: '#/components/schemas/ShipmentServiceOptions_Notification'
        LabelDelivery:
          $ref: '#/components/schemas/ShipmentServiceOptions_LabelDelivery'
        InternationalForms:
          $ref: '#/components/schemas/ShipmentServiceOptions_InternationalForms'
        DeliveryConfirmation:
          $ref: '#/components/schemas/ShipmentServiceOptions_DeliveryConfirmation'
        ReturnOfDocumentIndicator:
          maximum: 1
          type: string
          description: 'The flag indicates the ReturnOfDocument accessorial has been requested.  Valid for Poland to Poland forward shipment only.'
        ImportControlIndicator:
          maximum: 1
          type: string
          description: 'Indicates that the Shipment is an ImportControl shipment.'
        LabelMethod:
          $ref: '#/components/schemas/ShipmentServiceOptions_LabelMethod'
        CommercialInvoiceRemovalIndicator:
          maximum: 1
          type: string
          description: 'CommercialInvoiceRemovalIndicator allows a shipper to dictate UPS to remove the Commercial Invoice from the user''s shipment before the shipment is delivered to the ultimate consignee.'
        UPScarbonneutralIndicator:
          maximum: 1
          type: string
          description: 'UPS carbon neutral indicator presence at shipment level is required to create carbon neutral Shipments.'
        PreAlertNotification:
          type: array
          items:
            $ref: '#/components/schemas/ShipmentServiceOptions_PreAlertNotification'
        ExchangeForwardIndicator:
          maximum: 1
          type: string
          description: 'Exchange forward indicator presence at shipment level is required to create exchange forward Shipments.  In the label routing Instruction text will be defaulted to "EXCHANGE-LIKE ITEM ONLY".'
        HoldForPickupIndicator:
          maximum: 1
          type: string
          description: 'Hold For Pickup indicator. The empty tag means indicator is present.  This accessorial is only valid for UPS Worldwide Express Freight and UPS Worldwide Express Freight Midday Shipment.'
        DropoffAtUPSFacilityIndicator:
          maximum: 1
          type: string
          description: 'Drop off At UPS Facility indicator. The empty tag means indicator is present.  This accessorial is only valid for UPS Worldwide Express Freight and UPS Worldwide Express Freight Midday Shipment.'
        LiftGateForPickUpIndicator:
          maximum: 1
          type: string
          description: "Lift Gate For Pick Up indicator. The empty tag means indicator is present.  Lift Gate for Pickup is not allowed with Drop Off At UPS Facility for a UPS Worldwide Express Freight and UPS Worldwide Express Freight Midday shipment. \n\nWhen both Hold for Pickup and Drop Off At Facility are selected, neither of the Lift Gate accessorial (Pick Up or Delivery) are allowed for a UPS Worldwide Express Freight and UPS Worldwide Express Freight Midday shipment. \n\nThis accessorial is only valid for UPS Worldwide Express Freight and UPS Worldwide Express Freight Midday Shipment."
        LiftGateForDeliveryIndicator:
          maximum: 1
          type: string
          description: "Lift Gate For Delivery indicator. The empty tag means indicator is present.  Lift Gate for Delivery is not allowed with Hold For Pickup for a UPS Worldwide Express Freight and UPS Worldwide Express Freight Midday shipment. \n\nWhen both Hold for Pickup and Drop Off At UPS Facility are selected, neither of the Lift Gate accessorial (Pick Up or Delivery) are allowed for a UPS Worldwide Express Freight and UPS Worldwide Express Freight Midday shipment. \n\nThis accessorial is only valid for UPS Worldwide Express Freight and UPS Worldwide Express Freight Midday Shipment."
        SDLShipmentIndicator:
          maximum: 1
          type: string
          description: 'The presence of the tag SDLShipmentIndicator indicates Shipment is SDL. SDLShipmentIndicator presence means EEI form/ EEI Filing option required.'
        EPRAReleaseCode:
          maximum: 1
          maxLength: 6
          minLength: 4
          type: string
          description: 'Package Release code allows the consignee or claimant to pick-up a package at a UPS Access Point™. The shipper must provide the Package Release Code to the consignee so that they can provide the code to the UPS Access Point personnel as another item for authentication before the package is released to them. Package Release Code is only valid with ShipmentIndicationType 01 - Hold for Pickup at UPS Access Point™.  The release code must be between length 4 and 6 and only contain numbers.'
        RestrictedArticles:
          $ref: '#/components/schemas/ShipmentServiceOptions_RestrictedArticles'
        InsideDelivery:
          maximum: 1
          maxLength: 2
          minLength: 2
          type: string
          description: "Inside delivery accessory. Valid values:\n01 - White Glove\n02 - Room of Choice\n03 - Installation\nDefault is Room of Choice.  Shippers account needs to have a valid contract for Heavy Goods Service."
        ItemDisposal:
          maximum: 1
          type: string
          description: 'Presence/Absence indicator. True if present; false otherwise. Any value is ignored. If present, indicates that the customer would like items disposed.  Shippers account needs to have a valid contract for Heavy Goods Service.'
      description: 'Container for Shipment Service Options.'
      xml:
        name: ShipmentServiceOptions
    ShipmentServiceOptions_Notification:
      maximum: 1
      required:
        - NotificationCode
        - EMail
      type: object
      properties:
        NotificationCode:
          maximum: 1
          maxLength: 1
          minLength: 1
          type: string
          description: "The type of notification requested.\n\nNote:\n- QVN Exception notification and return notification are not applicable to GFP.\n- QV In-transit and Return Notifications are only valid for ImportControl and Return shipment.\n- QV In-transit Notification is allowed for return shipments only.\n- QV Ship Notification is allowed for forward moving shipments only.\n\nValid values:\n- 5 - QV In-transit Notification\n- 6 - QV Ship Notification\n- 7 - QV Exception Notification\n- 8 - QV Delivery Notification\n- 2 - Return Notification or Label Creation Notification\n- 012 - Alternate Delivery Location Notification\n- 013 - UAP Shipper Notification."
        EMail:
          $ref: '#/components/schemas/Notification_EMail'
        VoiceMessage:
          $ref: '#/components/schemas/Notification_VoiceMessage'
        TextMessage:
          $ref: '#/components/schemas/Notification_TextMessage'
        Locale:
          $ref: '#/components/schemas/Notification_Locale'
      description: 'Container for the Quantum View Notification (QVN) is valid for all shipments including Return service, Import Control and Returns Flexible Access.  Valid return service types are: ERL, PRL, PNM, RS1, or RS3.   The shipment level notification is valid for forward and return international shipments as well as for domestic shipments (for US and PR).'
      xml:
        name: Notification
    Notification_EMail:
      maximum: 1
      required:
        - EMailAddress
      type: object
      properties:
        EMailAddress:
          maximum: 5
          type: array
          items:
            maxLength: 50
            minLength: 1
            type: string
          description: 'Email address where the notification is sent.  Up to five email addresses are allowed for each type of Quantum View TM shipment notification. Up to two email address for return notification.'
        UndeliverableEMailAddress:
          maximum: 1
          maxLength: 50
          minLength: 1
          type: string
          description: 'The address where an undeliverable eMail message is sent if the eMail with the notification is undeliverable.  There can be only one UndeliverableEMailAddress for each shipment with Quantum View Shipment Notifications.'
        FromEMailAddress:
          maximum: 1
          maxLength: 50
          minLength: 1
          type: string
          description: 'The e-mail address specifies the Reply To E-mail address. The "From" field of the message header contains pkginfo@ups.com.  Valid for Return Notification only.'
        FromName:
          maximum: 1
          maxLength: 35
          minLength: 1
          type: string
          description: 'The name the email will appear to be from. Defaults to the Shipper Name.  The FromName must occur only once for each shipment with Quantum View Shipment Notifications.'
        Memo:
          maximum: 1
          maxLength: 150
          minLength: 1
          type: string
          description: 'User defined text that will be included in the eMail.  The Memo must occur only once for each shipment with Quantum View Shipment Notifications.'
      description: 'Container for Email Information.'
      xml:
        name: EMail
    Notification_VoiceMessage:
      maximum: 1
      required:
        - PhoneNumber
      type: object
      properties:
        PhoneNumber:
          maximum: 1
          maxLength: 15
          minLength: 1
          type: string
          description: 'Phone number for receiving Voice Alternate Delivery Location notification and UAP Shipper notification.'
      description: 'VoiceMessage container is used for specifying phone number for receiving voice Alternate Delivery Location notification and UAP Shipper notification.  Valid only for Alternate Delivery Location notification and UAP Shipper notification. VoiceMessage phone number or TextMessage phone number or email address is required for ADL notification and UAP Shipper notification.'
      xml:
        name: VoiceMessage
    Notification_TextMessage:
      maximum: 1
      required:
        - PhoneNumber
      type: object
      properties:
        PhoneNumber:
          maximum: 1
          maxLength: 15
          minLength: 1
          type: string
          description: 'Phone number for receiving Text Alternate Delivery Location notification and UAP Shipper notification.'
      description: 'TextMessage container is used for specifying phone number for receiving text Alternate Delivery Location notification and UAP Shipper notification.  Valid only for Alternate Delivery Location notification and UAP Shipper notification. VoiceMessage phone number or TextMessage phone number or email address is required for ADL notification and UAP Shipper notification.'
      xml:
        name: TextMessage
    Notification_Locale:
      maximum: 1
      required:
        - Language
        - Dialect
      type: object
      properties:
        Language:
          maximum: 1
          maxLength: 3
          minLength: 3
          type: string
          description: 'Refer to Language/Dialect Combinations in the Appendix for valid pairs.'
        Dialect:
          maximum: 1
          maxLength: 2
          minLength: 2
          type: string
          description: 'Refer to Language/Dialect Combinations in the Appendix for valid pairs.'
      description: 'This container is used for providing Language and dialect details for Alternate Delivery Location notifications and UAP Shipper notifications.  Valid only for Alternate Delivery Location notification and UAP Shipper notification.'
      xml:
        name: Locale
    ShipmentServiceOptions_LabelDelivery:
      maximum: 1
      type: object
      properties:
        EMail:
          $ref: '#/components/schemas/LabelDelivery_EMail'
        LabelLinksIndicator:
          maximum: 1
          type: string
          description: 'Indicates the Label and Receipt URLs are to be returned in the XML response.'
      description: 'Container for the Label Delivery accessorial. Note - LabelDelivery is not applicable for GFP and Mail Innovations Forward shipment.  Required for shipments with either Electronic Return Label Return Service or ImportControl Electronic LabelMethod type. Optional for shipments with Print Return Label Return Service or ImportControl Print LabelMethod type or Forward movement.  If this container is present for shipments with either Electronic Return Label Return Service or ImportControl Electronic LabelMethod type, either of the LabelLinksIndicator or EMail container should be provided. For shipments with Print Return Label Return Service or ImportControl Print LabelMethod type or Forward movement, only LabelLinksIndicator is valid option for LabelDelivery container.'
      xml:
        name: LabelDelivery
    LabelDelivery_EMail:
      maximum: 1
      required:
        - EMailAddress
      type: object
      properties:
        EMailAddress:
          maximum: 1
          maxLength: 50
          minLength: 1
          type: string
          description: 'The destination eMail address for the Label Delivery.'
        UndeliverableEMailAddress:
          maximum: 1
          maxLength: 50
          minLength: 1
          type: string
          description: 'The address where an undeliverable email message is sent if the Label Delivery email is undeliverable.  Defaults to FromEMailAddress.'
        FromEMailAddress:
          maximum: 1
          maxLength: 50
          minLength: 1
          type: string
          description: 'The e-mail address specifies the Reply To E-mail address. The "From" field of the message header contains pkginfo@ups.com.'
        FromName:
          maximum: 1
          maxLength: 35
          minLength: 1
          type: string
          description: 'The "FrontName" is the name from which notification will appear. Defaults to the "Shipper Name".'
        Memo:
          maximum: 1
          maxLength: 150
          minLength: 1
          type: string
          description: 'User defined text that will be included in the email.'
        Subject:
          maximum: 1
          maxLength: 75
          minLength: 1
          type: string
          description: 'The eMails subject. Defaults to the Label Delivery Notification plus the shipment ID. Defaults to text provided by UPS.'
        SubjectCode:
          maximum: 1
          maxLength: 2
          minLength: 2
          type: string
          description: "Specifies a reference code and reference number to display in the subject of the Label Delivery notification.\n\nWhen the subject code is provided, the subject will contain the following: UPS Label Delivery, the reference code (the reference code will be mapped to the corresponding ANSI value) and the reference number.\n\nThe valid subject codes are:\n- 01 - Shipment Reference Number 1,\n- 02 - Shipment Reference Number 2,\n- 03 - package Reference Number 1,\n- 04 - package Reference Number 2,\n- 05 - package Reference Number 3,\n- 06 - package Reference Number 4,\n- 07 - package Reference Number 5,\n- 08 - Subject Text (Return Notification only).\n\nIf the subject code tag is not provided and the subject text is provided, the subject of the notification will be the subject text.\n\nIf the subject text is provided, and the subject code tag exists, then the subject code value must be 08. If Subject code is 08, subject text must exist. If a subject code is provided that refers to a nonexistent reference number, the subject will default to the shipment identification number.\n"
      description: 'Container for the email message.'
      xml:
        name: EMail
    ShipmentServiceOptions_InternationalForms:
      maximum: 1
      required:
        - FormType
        - Product
      type: object
      properties:
        FormType:
          maximum: 6
          maxLength: 2
          minLength: 2
          type: array
          items:
            type: string
          description: "Indicates the name of the International Form requested.\n\nValid values:\n- 01 - Invoice\n- 03 - CO\n- 04 - NAFTA CO\n- 05 - Partial Invoice\n- 06 - Packinglist\n- 07 - Customer Generated Forms\n- 08 – Air Freight Packing List\n- 09 - CN22 Form\n- 10 – UPS Premium Care Form\n- 11 - EEI\n\nFor shipment with return service, 05 or 10 are the only valid values.\n\nNote: 01 and 05 are mutually exclusive and 05 are only valid for return shipments only.\n"
        UserCreatedForm:
          $ref: '#/components/schemas/InternationalForms_UserCreatedForm'
        UPSPremiumCareForm:
          $ref: '#/components/schemas/InternationalForms_UPSPremiumCareForm'
        CN22Form:
          $ref: '#/components/schemas/InternationalForms_CN22Form'
        AdditionalDocumentIndicator:
          maximum: 1
          type: string
          description: "Presence of the indicator means user will supply additional document, such as EEI, NAFTA_CO or CO.  This indicator should be set when the shipper intends to utilize UPS paperless invoice functionality AND the shipper has SELF-PREPARED other International Forms (EEI, CO, NAFTACO) to accompany the shipment. \nIt is evaluated only when: \n1. Account is paperless enabled. \n2. Movement requires an invoice.\n3. Destination country or territory accepts paperless invoice. \n4. Invoice data is supplied by the client and the data passes validation."
        FormGroupIdName:
          maximum: 1
          maxLength: 50
          minLength: 1
          type: string
          description: 'Contains description text which identifies the group of International forms. This element does not appear on the forms.'
        EEIFilingOption:
          $ref: '#/components/schemas/InternationalForms_EEIFilingOption'
        Contacts:
          $ref: '#/components/schemas/InternationalForms_Contacts'
        Product:
          maximum: 50
          type: array
          items:
            $ref: '#/components/schemas/InternationalForms_Product'
        InvoiceNumber:
          maximum: 1
          maxLength: 35
          minLength: 1
          type: string
          description: 'Commercial Invoice number assigned by the exporter.  Applies to Invoice and Partial Invoice forms only. Required for Invoice forms and optional for Partial Invoice.'
        InvoiceDate:
          maximum: 1
          maxLength: 8
          minLength: 8
          type: string
          description: 'Date when the Invoice is created. Ideally this is the same as the ship date.  Applies to Invoice and Partial Invoice forms only. Required for Invoice forms and optional for Partial Invoice. Required for Invoice form for forward shipments. For shipment with return service, the user input will be ignored, and the field will be blank on the invoice. Format is yyyyMMdd.'
        PurchaseOrderNumber:
          maximum: 1
          maxLength: 35
          minLength: 1
          type: string
          description: 'The customer''s order reference number.  Applies to Invoice and Partial Invoice forms only.'
        TermsOfShipment:
          maximum: 1
          maxLength: 3
          minLength: 3
          type: string
          description: "Indicates the rights to the seller from the buyer. Also, it refers to Terms of Sale.  Applies to Invoice and Partial Invoice forms only. \n\nValid values: \nCFR: Cost and Freight \nCIF: Cost Insurance and Freight \nCIP: Carriage and Insurance Paid \nCPT: Carriage Paid To \nDAF: Delivered at Frontier \nDDP: Delivery Duty Paid \nDDU: Delivery Duty Unpaid \nDEQ: Delivered Ex Quay \nDES: Delivered Ex Ship \nEXW: Ex Works \nFAS: Free Alongside Ship \nFCA: Free Carrier \nFOB: Free On Board"
        ReasonForExport:
          maximum: 1
          maxLength: 20
          minLength: 1
          type: string
          description: "A reason to export the current international shipment.\nValid values: SALE, GIFT, SAMPLE, RETURN, REPAIR, INTERCOMPANYDATA, Any other reason.  Applies to Invoice and Partial Invoice forms only. Required for Invoice forms and Optional for Partial Invoice. No validation."
        Comments:
          maximum: 1
          maxLength: 150
          minLength: 1
          type: string
          description: 'Any extra information about the current shipment.  Applies to Invoice and Partial Invoice forms only.'
        DeclarationStatement:
          maximum: 1
          maxLength: 550
          minLength: 1
          type: string
          description: 'This is the legal explanation, used by Customs, for the delivering of this shipment. It must be identical to the set of declarations actually used by Customs. Examples of declarations that might be entered in this field are: I hereby certify that the goods covered by this shipment qualify as originating goods for purposes of preferential tariff treatment under the NAFTA. I hereby certify that the information on this invoice is true and correct and the contents and value of this shipment is as stated above.  EEA statement:  The exporter of the products covered by this document declares that except where otherwise clearly indicated these products are of EEA preferential origin.  Applies to Invoice and Partial Invoice forms only. On the invoice for return shipment, the verbiage is as follows (user input is ignored): The exporter of the products covered by this document declares that except where otherwise clearly indicated these products are of EEA preferential origin'
        Discount:
          $ref: '#/components/schemas/InternationalForms_Discount'
        FreightCharges:
          $ref: '#/components/schemas/InternationalForms_FreightCharges'
        InsuranceCharges:
          $ref: '#/components/schemas/InternationalForms_InsuranceCharges'
        OtherCharges:
          $ref: '#/components/schemas/InternationalForms_OtherCharges'
        CurrencyCode:
          maximum: 1
          maxLength: 3
          minLength: 3
          type: string
          description: 'Currency code for all the monetary values of the Invoice form.  Applies to Invoice and Partial Invoice forms only.'
        BlanketPeriod:
          $ref: '#/components/schemas/InternationalForms_BlanketPeriod'
        ExportDate:
          maximum: 1
          maxLength: 35
          minLength: 1
          type: string
          description: 'The date the goods will be exiting the country or territory.  Applies to CO and EEI forms only. Required for CO and EEI forms. Format is yyyyMMdd.'
        ExportingCarrier:
          maximum: 1
          maxLength: 35
          minLength: 1
          type: string
          description: "The name of the carrier that is exporting the shipment. The vessels flag number should also be entered, if the carrier is a vessel.\n\nIf value is empty, it will be set to default value as 'UPS' for EEI forms.  Applies to CO and EEI forms only. Required for CO forms.\n"
        CarrierID:
          maximum: 1
          maxLength: 17
          minLength: 1
          type: string
          description: 'The four-character Standard Carrier Alpha Code (SCAC) for vessel, rail, and truck shipments. For air shipment, enter the two or three character International Air Transport Association (IATA) code.  Applies to EEI forms only. No Validations.'
        InBondCode:
          maximum: 1
          maxLength: 2
          minLength: 2
          type: string
          description: 'The two-character In Bond Code.  Applies to EEI forms only. Required for EEI forms. Valid values for EEI are: 70: Not in bond; 67: IE from a FTZ; 68: T&E from a FTZ.'
        EntryNumber:
          maximum: 1
          maxLength: 25
          minLength: 1
          type: string
          description: 'The Import Entry Number when the export transaction is used as proof of export for import transactions (examples: In Bond, Temporary Import Bond or Drawbacks).  Applies to EEI forms only. Conditionally Required for EEI forms when In bond code value is other than 70 (Not In Bond)'
        PointOfOrigin:
          maximum: 1
          maxLength: 5
          minLength: 1
          type: string
          description: 'Contains one of the following:  The two-digit U.S. Postal Service abbreviation for the state from which the goods were shipped to the port of export. The state that is the source for the good with the highest value. The state of consolidation. The Foreign Trade Zone number of the zone from where the exports are leaving.  If the goods were shipped from Puerto Rico, enter PR.  Applies to EEI forms only. Required for EEI.'
        PointOfOriginType:
          maximum: 1
          maxLength: 1
          minLength: 1
          type: string
          description: 'Valid values are : S (for state postal code abbreviation) , F : FTZ Identifier  Applies EEI forms only. Required for EEI form.'
        ModeOfTransport:
          maximum: 1
          maxLength: 35
          minLength: 1
          type: string
          description: 'Mode of transport by which the goods are exported. Valid values: Air, AirContainerized, Auto, FixedTransportInstallations, Mail, PassengerHandcarried, Pedestrian, Rail, Rail, Containerized, RoadOther, SeaBarge, SeaContainerized, SeaNoncontainerized, Truck, TruckContainerized.  Applies to EEI forms only.  Required for EEI.  Only allowed values can be entered. Only 10 Characters can appear on the form. Anything greater than 10 characters will be truncated on the form.'
        PortOfExport:
          maximum: 1
          maxLength: 35
          minLength: 1
          type: string
          description: 'Should be one of the following-Overland: The U.S. Customs port where the carrier crosses the U.S. border, Vessel and Air: The U.S. Customs port where the goods are loaded on the carrier to be exported from the U.S., Postal: The U.S. Postal Office from where the goods are mailed.  Applies to EEI forms only. No validation is performed.'
        PortOfUnloading:
          maximum: 1
          maxLength: 35
          minLength: 1
          type: string
          description: 'The country or territory and the port where the goods will be unloaded from the exporting carrier. For vessel and air shipments only.  Applies to EEI forms only. No validation is performed.'
        LoadingPier:
          maximum: 1
          maxLength: 35
          minLength: 1
          type: string
          description: 'Pier where goods are loaded. For vessel shipments only.  Applies to EEI forms only. No validation is performed.'
        PartiesToTransaction:
          maximum: 1
          maxLength: 1
          minLength: 1
          type: string
          description: "Information about parties to transaction. Use Related, if the parties to the transaction are related. A related party is an export from a U.S. businessperson or business to a foreign business or from a U.S. business to a foreign person or business where the person has at least 10 percent of the voting shares of the business during the fiscal year. If unincorporated, then an equivalent interest in the business.  Applies to EEI forms only.\n\nValid values:\n- R - Related\n- N - Non-related.\n\nParties to transaction is required if EEIFilingOption Code is 3 and if valid UPSFiled POA Code present in request.\n\nDefault will be set to N - Non-related if invalid code present with length of one.\n"
        RoutedExportTransactionIndicator:
          maximum: 1
          type: string
          description: 'If Present, indicates that it is a routed export transaction. A routed export transaction is one, where the foreign principal party in interest authorizes a U.S. forwarding (or other) agent to export the merchandise outside the U.S.  Applies to EEI forms only.'
        ContainerizedIndicator:
          maximum: 1
          type: string
          description: 'If present indicates that the goods are containerized. This applies to vessel shipments only.  Applies to EEI forms only.'
        OverridePaperlessIndicator:
          maximum: 1
          type: string
          description: 'The application will automatically provide a copy of the invoice or NAFTA/CO with each response regardless of whether the user has enabled Paperless account. The user now has the option to print or ignore the copy provided.'
        ShipperMemo:
          maximum: 1
          maxLength: 300
          minLength: 1
          type: string
          description: 'Text for the shipper to add additional information.  Forward shipment only.'
        HazardousMaterialsIndicator:
          maximum: 1
          type: string
          description: 'This is an empty tag. Presence of the indicator for EEI form means shipment contains hazardous material.'
      description: 'International Forms information.'
      xml:
        name: InternationalForms
