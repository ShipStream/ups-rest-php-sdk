      maximum: 1
      required:
        - currencyCode
        - transID
        - alversion
        - shipment
      type: object
      properties:
        currencyCode:
          maximum: 1
          maxLength: 3
          type: string
          description: 'Specifies the currency of transaction or purchase.'
          example: 'USD, CAD, EUR'
        transID:
          maximum: 1
          maxLength: 50
          type: string
          description: 'Unique transaction ID for the request.'
          example: LCUAT20220208053048_197985278292494
        allowPartialLandedCostResult:
          maximum: 1
          type: boolean
          description: "An optional flag to indicate that partial landed cost calculations are acceptable to be used by upstream systems.\nWhen set to *false*, the system will return an error when at least one commodity in the shipment is invalid (all or none), and no results  will be sent back for that request. When set to *true*, the system will return partial calculations when applicable.\n\nValid values: true = Partial Landed Cost result will return. false = All or No result will return (default)."
        alversion:
          maximum: 1
          type: integer
          description: 'Version number of the instance that processed this request. This must match the major number of the corresponding ICD version.'
          example: '1, 2, 3'
        shipment:
          $ref: '#/components/schemas/LandedCostRequest_Shipment'
      description: 'The root element for the Landed Cost document.'
      xml:
        name: LandedCostRequest
    LandedCostRequest_Shipment:
      maximum: 1
      required:
        - id
        - importCountryCode
        - exportCountryCode
        - shipmentItems
      type: object
      properties:
        id:
          maximum: 1
          maxLength: 100
          type: string
          description: 'Specifies the Shipment ID in the Landed Cost quote. It is an arbitrary string provided by the user of the API and will be  returned with the Landed Cost Quote to indicate which shipment the tariffs apply to. There are similar IDs associated with the Product and Order objects.'
        importCountryCode:
          maximum: 1
          maxLength: 2
          type: string
          description: 'Specifies the Import/Ship-To/Destination/Final country of the shipment. Please check country list in the Appendix.'
          example: 'US, MX, CA'
        importProvince:
          maximum: 1
          maxLength: 100
          type: string
          description: 'Province/State is supported only for a few countries such as Mexico, Canada, etc. Please check Province list in the Appendix'
          example: 'Alberta, Ontario, North Frontier Zone'
        shipDate:
          maximum: 1
          maxLength: 10
          type: string
          description: 'Defaults to current date if not provided. Date format: YYYY-MM-DD.'
          example: '2022-02-28'
        incoterms:
          maximum: 1
          maxLength: 3
          type: string
          description: "Supported Incoterm Values:\n1. CFR - Cost & Freight \n2. CIF - Cost, Insurance & Freight \n3. CIP - Carriage and Insurance Paid-To \n4. CPT - Carriage Paid-To \n5. DAP - Delivered At Place \n6. DAT - Delivered At Terminal \n7. DDP - Delivered Duty Paid \n8. DPU - Delivered at Place Unloaded \n9. EXW - Ex Works \n10. FAS - Free Alongside Ship \n11. FCA - Free Carrier \n12. FOB - Free On Board (Default)"
          default: FOB
          example: 'FOB, CFR'
        exportCountryCode:
          maximum: 1
          maxLength: 2
          type: string
          description: "Specifies the export/ship-from/origin country of the shipment. Please check country List in the Appendix section.\n\n**Note:** Export country code must be different from the import country code."
          example: 'DE, CN, JP'
        transModes:
          maximum: 1
          maxLength: 9
          type: string
          description: "The modes of transportation (in upper case).\nSupported Values: \n1. INT_AIR 2. \nINT_OCEAN \n3. INT_RAIL \n4. INT_TRUCK \n5. DOM_AIR \n6. DOM_OCEAN \n7. DOM_RAIL \n8. DOM_TRUCK \n\nDefault value will vary based on the import country."
        transportCost:
          maximum: 1
          type: number
          description: "Specifies the Freight charge or transport costs, which are used for tariff calculations. Landed cost result might have some dependency on the freight charges in some countries. Therefore, freight amount should be always provided for accurate Landed Cost result. \n\nAllowed values:\n 1. Any non-negative floating-point number. \n2. Numeric value with optional decimal value."
