        shipmentType:
          maximum: 1
          maxLength: 35
          type: string
          description: "Specifies the shipment type such as Gift, Document, Commercial (Sale), etc.\n\nSupported Shipment Types: \n1. GIFT \n2. COMMERCIAL \n3. SALE \n4. SAMPLE \n5. REPAIR \n6. RETURN \n7. OTHER \n\nDefault value will vary and based on import country."
        shipmentItems:
          maximum: 99
          type: array
          items:
            $ref: '#/components/schemas/Request_ShipmentItems'
          description: 'Array of shipment item objects (commodities), that are in a shipment.'
