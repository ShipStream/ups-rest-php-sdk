    Request_ShipmentItems:
      required:
        - commodityId
        - priceEach
        - commodityCurrencyCode
        - quantity
        - UOM
        - originCountryCode
      type: object
      properties:
        commodityId:
          maximum: 1
          maxLength: 100
          type: string
          description: 'Commodity ID is used to associate tariffs with product in the output. Should be unique for each commodity in a request. It is an arbitrary string provided by the user of the API that will be returned with the Landed Cost Quote to indicate which commodity the tariffs apply to.'
