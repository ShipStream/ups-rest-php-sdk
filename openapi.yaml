          $ref: '#/components/schemas/PickupCreationRequest_TrackingDataWithReferenceNumber'
        PaymentMethod:
          maximum: 1
          maxLength: 2
          minLength: 2
          type: string
          description: "The payment method to pay for this on call pickup.\n00 = No payment needed\n01 = Pay by shipper account\n03 = Pay by charge card\n04 = Pay by 1Z tracking number\n05 = Pay by check or money order\n06 = Cash(applicable only for these countries - BE,FR,DE,IT,MX,NL,PL,ES,GB,CZ,HU,FI,NO)\n07=Pay by PayPal\nRefer to Appendix # for valid payment methods for CZ, HU, FI and NO\n  For countries and (or) zip codes where pickup is free of charge, please submit 00, means no payment needed as payment method. \n- If 01 is the payment method, then ShipperAccountNumber and ShipperAccount CountryCode must be provided.\n- If 03 is selected, then CreditCard information should be provided.\n- If 04 is selected, then the shipper agreed to pay for the pickup packages.\n- If 05 is selected, then the shipper will pay for the pickup packages with a check or money order."
        SpecialInstruction:
          maximum: 1
          maxLength: 57
          minLength: 1
          type: string
          description: 'Special handling instruction from the customer'
        ReferenceNumber:
          maximum: 1
          maxLength: 35
          minLength: 1
          type: string
          description: 'Information entered by a customer for Privileged reference'
        FreightOptions:
